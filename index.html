<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;

            height: 100vh;
            margin: 0;
        }

            text-align: center;
        }

            margin-bottom: 30px;

            color: white;

<body>
    <div class="container">
        <h1>Choose Your Math Game</h1>
        <div class="game-buttons">

    </div>
    <div id="donationButtons" style="position: absolute; top: 10px; right: 10px;">
