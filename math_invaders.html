<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Space Invaders</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        #gameCanvas {
            display: block;
            background-color: #111;
            width: 100%;
            height: 100%;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #0f0;
            z-index: 5;
        }
        #inputDisplay {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 5;
        }
        #instructions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #fff;
            z-index: 5;
        }
        #mainScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #mainScreen h2 {
            font-size: 48px;
            color: #ff0000;
            margin-bottom: 20px;
            display: none; /* Hidden initially */
        }
        #finalScore {
            font-size: 24px;
            color: #ffffff;
            margin: 10px 0;
        }
        .high-scores-container {
            position: absolute;
            left: 20px;  /* Positions the high scores on the left */
            top: 50%;
            transform: translateY(-50%);
            text-align: left;
        }
        .high-scores-container h3 {
            color: red; /* Red color for "High Scores" */
            margin-bottom: 10px;
            font-size: 24px;
        }
        #highScoresList {
            color: white;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #highScoresList li {
            margin-bottom: 5px;
            font-size: 18px;
        }
        #startButton {
            font-size: 32px;
            padding: 15px 30px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #45a049;
        }

        /* Touch Controls Styles */
        #touchControls {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px; /* Increased gap for easier touch */
            z-index: 20;
        }
        #touchControls button {
            width: 80px; /* Increased width */
            height: 80px; /* Increased height */
            font-size: 32px; /* Increased font size */
            border: none;
            border-radius: 40px; /* Circular buttons */
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        #touchControls button:active {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(0.95);
        }
        #multipleChoiceAnswers {
            position: absolute;
            bottom: 200px; /* Adjusted position for better visibility */
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Hidden by default */
            gap: 20px;
            z-index: 20;
        }
        #multipleChoiceAnswers button {
            padding: 15px 25px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Green */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #multipleChoiceAnswers button:hover {
            background-color: #45a049;
        }

        /* Mobile-only styles - won't affect PC version */
        @media (hover: none) and (pointer: coarse) {
            #touchControls {
                position: fixed;
                bottom: 20px;
                left: 0;
                right: 0;
                display: flex;
                justify-content: space-around;
                padding: 20px;
                z-index: 20;
            }

            #touchControls button {
                width: 130px;
                height: 130px;
                font-size: 48px;
                background-color: rgba(255, 255, 255, 0.2);
                border: 3px solid rgba(255, 255, 255, 0.4);
                border-radius: 65px;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #touchControls button:active {
                background-color: rgba(255, 255, 255, 0.4);
                transform: scale(0.95);
            }

            #multipleChoiceAnswers {
                position: fixed;
                bottom: 180px;
                left: 0;
                right: 0;
                display: flex;
                justify-content: center;
                gap: 20px;
                padding: 10px;
                z-index: 20;
            }

            #multipleChoiceAnswers button {
                width: 100px;
                height: 70px;
                font-size: 28px;
                background-color: rgba(76, 175, 80, 0.8);
                border: none;
                border-radius: 10px;
                color: white;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0 | High Score: 0</div>
    <div id="inputDisplay"></div>
    <div id="instructions">
        Use arrow keys to move and spacebar to shoot. For touch devices, use the on-screen buttons and select answers from the multiple-choice options.
    </div>
    <div id="mainScreen">
        <h2>Game Over</h2>
        <button id="startButton">Start Game</button>
        <div id="finalScore"></div>
        <div class="high-scores-container">
            <h3>High Scores</h3>
            <ul id="highScoresList"></ul>
        </div>
    </div>

    <!-- Touch Controls -->
    <div id="touchControls" style="display: none;">
        <button id="leftButton">←</button>
        <button id="rightButton">→</button>
    </div>
    <div id="multipleChoiceAnswers">
        <button class="answerButton">1</button>
        <button class="answerButton">2</button>
        <button class="answerButton">3</button>
    </div>

    <script>
        // Constants and Global Variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const inputDisplay = document.getElementById('inputDisplay');
        const mainScreen = document.getElementById('mainScreen');
        const startButton = document.getElementById('startButton');
        const highScoresList = document.getElementById('highScoresList');
        const finalScoreElement = document.getElementById('finalScore');

        // Game Constants
        const CANNON_WIDTH = 30;
        const CANNON_HEIGHT = 30;
        const BULLET_SPEED = 300;
        const ALIEN_SPEED = 50;
        const SPAWN_INTERVAL = 2000; // 2 seconds
        const MISSED_FACT_MULTIPLIER = 2;

        // Initialize POSITION_COORDS with default values
        let POSITION_COORDS = {
            'left': 0,
            'center': 0,
            'right': 0
        };

        // Game State Variables
        let gameStarted = false;
        let score = 0;
        let highScore = 0;
        let activeAliens = [];
        let activeBullets = [];
        let inputAnswer = '';
        let currentCannonPosition = 'center';
        let animationFrameId = null;
        let lastTime = 0;
        let lastSpawnTimes = {
            'left': 0,
            'center': 0,
            'right': 0
        };
        let missedFacts = [];
        let highScores = [];

        // Device Detection
        const isTouchDevice = ('ontouchstart' in window) || 
            (navigator.maxTouchPoints > 0);

        // Resize Canvas Function
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Update POSITION_COORDS based on new canvas size
            POSITION_COORDS.left = canvas.width / 4;
            POSITION_COORDS.center = canvas.width / 2;
            POSITION_COORDS.right = (3 * canvas.width) / 4;
            inputDisplay.style.bottom = isTouchDevice ? '150px' : '60px';
            inputDisplay.style.left = '50%';
            inputDisplay.style.transform = 'translateX(-50%)';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Initial call

        // Named Event Handlers for Proper Removal
        function handleLeftClick() {
            moveCannon('left');
        }

        function handleRightClick() {
            moveCannon('right');
        }

        function handleAnswerClick(event) {
            handleTouchAnswer(event.target.textContent);
        }

        // Initialize Touch Controls if Device is Touch-Enabled
        if (isTouchDevice) {
            touchControls.style.display = 'flex';
        }

        // Keyboard Controls
        function setupKeyboardControls() {
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
        }

        function handleKeyDown(event) {
            if (!gameStarted) return;

            if (event.key === 'ArrowLeft') {
                moveCannon('left');
            } else if (event.key === 'ArrowRight') {
                moveCannon('right');
            } else if (event.key === ' ' && inputAnswer !== '') {
                fireBullet();
                event.preventDefault();
            } else if (/^\d$/.test(event.key)) {
                inputAnswer += event.key;
                inputDisplay.textContent = inputAnswer;
            }
        }

        function handleKeyUp(e) {
            // Implement if you have continuous movement
        }

        // Touch Controls Setup
        function setupTouchControls() {
            leftButton.addEventListener('click', handleLeftClick);
            rightButton.addEventListener('click', handleRightClick);
            answerButtons.forEach(button => {
                button.addEventListener('click', handleAnswerClick);
            });
        }

        // Game Functions
        function startGame() {
            // Reset game state
            gameStarted = true;
            score = 0;
            activeAliens = [];
            activeBullets = [];
            currentCannonPosition = 'center';
            inputAnswer = '';
            lastTime = performance.now();
            
            // Reset spawn times for immediate spawning
            const currentTime = Date.now();
            lastSpawnTimes = {
                'left': currentTime,
                'center': currentTime,
                'right': currentTime
            };

            // Hide main screen and show game elements
            mainScreen.style.display = 'none';
            scoreElement.textContent = `Score: ${score} | High Score: ${highScore}`;
            inputDisplay.textContent = inputAnswer;

            // Setup device-specific controls
            if (isTouchDevice) {
                document.getElementById('touchControls').style.display = 'flex';
                setupTouchControls();
            } else {
                document.getElementById('touchControls').style.display = 'none';
                document.addEventListener('keydown', handleKeyDown);
                document.addEventListener('keyup', handleKeyUp);
            }

            // Start the game loop
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function gameLoop(timestamp) {
            if (!gameStarted) return;

            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            update(deltaTime);
            render();

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function update(deltaTime) {
            let gameOver = false;

            // Move aliens
            activeAliens.forEach((alien, index) => {
                alien.y += ALIEN_SPEED * deltaTime;
                if (alien.y > canvas.height - CANNON_HEIGHT - 10) {
                    gameOver = true;
                }
            });

            if (gameOver) {
                endGame();
                return;
            }

            // Spawn new aliens for each column independently
            const currentTime = Date.now();
            ['left', 'center', 'right'].forEach(position => {
                if (currentTime - lastSpawnTimes[position] > SPAWN_INTERVAL) {
                    spawnAlien(position);
                    lastSpawnTimes[position] = currentTime;
                }
            });

            // Update bullets
            activeBullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed * deltaTime; // Bullet speed

                // Check for collision with target alien
                const targetAlien = activeAliens.find(alien => alien.x === bullet.targetX && Math.abs(alien.y - bullet.y) < 20);
                if (targetAlien) {
                    // Remove the alien and the bullet
                    activeAliens = activeAliens.filter(alien => alien !== targetAlien);
                    activeBullets.splice(index, 1);
                    updateScore(targetAlien.factor1 * targetAlien.factor2);
                    spawnAlien(targetAlien.position);
                }

                // Remove bullet if it goes off screen
                if (bullet.y < 0) {
                    activeBullets.splice(index, 1);
                }
            });

            // Setup multiple choice if on touch device and target alien exists
            if (isTouchDevice) {
                setupMultipleChoiceForCannon();
            }
        }

        function spawnAlien(position) {
            // Check if the position is already occupied
            const isOccupied = activeAliens.some(alien => alien.position === position);
            if (!isOccupied) {
                const factor1 = getRandomFactor();
                const factor2 = getRandomFactor();
                activeAliens.push({
                    x: POSITION_COORDS[position],
                    y: 0,
                    factor1: factor1,
                    factor2: factor2,
                    position: position
                });
            }
        }

        function getRandomFactor() {
            // Returns a random integer between 1 and 12
            return Math.floor(Math.random() * 12) + 1;
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw aliens
            activeAliens.forEach(alien => {
                // Check if this is a missed fact
                const isMissed = missedFacts.some(fact => 
                    fact.factor1 === alien.factor1 && fact.factor2 === alien.factor2
                );
                
                ctx.fillStyle = isMissed ? 'orange' : 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${alien.factor1} × ${alien.factor2}`, alien.x, alien.y);
            });

            // Draw bullets
            activeBullets.forEach(bullet => {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw futuristic cannon
            const cannonX = POSITION_COORDS[currentCannonPosition];
            const cannonY = canvas.height - 50;
            
            // Cannon base
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.moveTo(cannonX - 20, cannonY + 30);
            ctx.lineTo(cannonX + 20, cannonY + 30);
            ctx.lineTo(cannonX + 15, cannonY);
            ctx.lineTo(cannonX - 15, cannonY);
            ctx.closePath();
            ctx.fill();

            // Cannon barrel
            ctx.fillStyle = '#555';
            ctx.beginPath();
            ctx.moveTo(cannonX - 10, cannonY);
            ctx.lineTo(cannonX + 10, cannonY);
            ctx.lineTo(cannonX + 5, cannonY - 25);
            ctx.lineTo(cannonX - 5, cannonY - 25);
            ctx.closePath();
            ctx.fill();

            // Glowing energy core
            const gradient = ctx.createRadialGradient(cannonX, cannonY + 15, 0, cannonX, cannonY + 15, 10);
            gradient.addColorStop(0, 'rgba(0, 255, 255, 1)');
            gradient.addColorStop(1, 'rgba(0, 255, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(cannonX, cannonY + 15, 10, 0, Math.PI * 2);
            ctx.fill();

            // Cannon highlights
            ctx.strokeStyle = '#0ff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(cannonX - 18, cannonY + 28);
            ctx.lineTo(cannonX - 13, cannonY + 2);
            ctx.moveTo(cannonX + 18, cannonY + 28);
            ctx.lineTo(cannonX + 13, cannonY + 2);
            ctx.stroke();

            // Draw input answer on cannon (hide on touch devices)
            if (!isTouchDevice) {
                ctx.fillStyle = 'yellow';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(inputAnswer, cannonX, cannonY - 25);
            }
        }

        function moveCannon(direction) {
            const positions = ['left', 'center', 'right'];
            const currentIndex = positions.indexOf(currentCannonPosition);
            
            if (direction === 'left' && currentIndex > 0) {
                currentCannonPosition = positions[currentIndex - 1];
            } else if (direction === 'right' && currentIndex < positions.length - 1) {
                currentCannonPosition = positions[currentIndex + 1];
            }
        }

        function fireBullet() {
            if (inputAnswer === '') return; // Don't fire if there's no answer

            const bulletX = POSITION_COORDS[currentCannonPosition];
            const bulletY = canvas.height - 50;
            const speed = 300; // pixels per second

            activeBullets.push({
                x: bulletX,
                y: bulletY,
                speed: speed,
                targetX: bulletX,
                answer: inputAnswer // Store the answer with the bullet
            });

            // Clear the input answer and update display
            inputAnswer = '';
            inputDisplay.textContent = '';
        }

        function handleTouchAnswer(selectedAnswer) {
            const targetAlien = activeAliens.find(alien => 
                alien.position === currentCannonPosition && alien.y < canvas.height - 100
            );

            if (targetAlien) {
                const correctAnswer = targetAlien.factor1 * targetAlien.factor2;
                if (parseInt(selectedAnswer) === correctAnswer) {
                    // Correct answer: destroy alien and update score
                    activeAliens = activeAliens.filter(alien => alien !== targetAlien);
                    updateScore(correctAnswer);
                    spawnAlien(targetAlien.position);
                } else {
                    // Incorrect answer: add to missed facts
                    addMissedFact(targetAlien.factor1, targetAlien.factor2);
                }
                // Regenerate multiple choice answers
                generateMultipleChoiceAnswers();
            }
        }

        // End Game Function
        function endGame() {
            gameStarted = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            if (!isTouchDevice) {
                document.removeEventListener('keydown', handleKeyDown);
                document.removeEventListener('keyup', handleKeyUp);
            }

            // Remove touch event listeners
            if (isTouchDevice) {
                leftButton.removeEventListener('click', handleLeftClick);
                rightButton.removeEventListener('click', handleRightClick);
                answerButtons.forEach(button => {
                    button.removeEventListener('click', handleAnswerClick);
                });
            }

            // Show main screen with game over state
            mainScreen.style.display = 'flex';
            
            const gameOverText = document.querySelector('#mainScreen h2');
            if (gameOverText) {
                gameOverText.style.display = 'block'; // Show "Game Over" text
            } else {
                console.error("Error: '#mainScreen h2' element not found.");
            }
            
            finalScoreElement.textContent = `Your Score: ${score}`;
            
            // Prompt for initials with a slight delay to ensure UI updates
            setTimeout(() => {
                let initials = prompt("Enter your initials (3 characters):", "AAA");
                if (initials) {
                    initials = initials.slice(0, 3).toUpperCase();
                    highScores.push({ initials, score });
                    highScores.sort((a, b) => b.score - a.score);
                    highScores = highScores.slice(0, 10); // Keep top 10 scores
                    saveHighScores();
                    displayHighScores();
                }
            }, 100); // 100ms delay
        }

        // Save High Scores
        function saveHighScores() {
            localStorage.setItem('mathInvaders_highScores', JSON.stringify(highScores));
        }

        // Load High Scores
        function loadHighScores() {
            const storedHighScores = localStorage.getItem('mathInvaders_highScores');
            if (storedHighScores) {
                try {
                    highScores = JSON.parse(storedHighScores);
                    if (!Array.isArray(highScores)) {
                        highScores = [];
                    }
                } catch (e) {
                    console.error("Error parsing highScores from localStorage:", e);
                    highScores = [];
                }
            } else {
                highScores = [];
            }
        }

        // Display High Scores
        function displayHighScores() {
            highScoresList.innerHTML = '';
            highScores.slice(0, 10).forEach((entry, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${entry.initials} - ${entry.score}`;
                highScoresList.appendChild(li);
            });
        }

        // Update Score
        function updateScore(points) {
            if (points === 0) {
                points = 1; // Award 1 point instead of 0
            }
            
            // Check if this was a missed fact
            const isMissed = missedFacts.some(fact => 
                fact.factor1 * fact.factor2 === points
            );
            
            // Double points for correct answers to missed facts
            if (isMissed) {
                points *= 2;
                // Optionally remove from missed facts after correct answer
                missedFacts = missedFacts.filter(fact => 
                    fact.factor1 * fact.factor2 !== (points / 2)
                );
                localStorage.setItem('mathInvaders_missedFacts', JSON.stringify(missedFacts));
            }
            
            score += points;
            if (score > highScore) {
                highScore = score;
                scoreElement.textContent = `Score: ${score} | High Score: ${highScore}`;
            } else {
                scoreElement.textContent = `Score: ${score} | High Score: ${highScore}`;
            }
        }

        // Add Missed Fact
        function addMissedFact(factor1, factor2) {
            const fact = missedFacts.find(f => f.factor1 === factor1 && f.factor2 === factor2);
            if (fact) {
                fact.exposureCount *= MISSED_FACT_MULTIPLIER;
            } else {
                missedFacts.push({ factor1, factor2, exposureCount: MISSED_FACT_MULTIPLIER });
            }
            localStorage.setItem('mathInvaders_missedFacts', JSON.stringify(missedFacts));
        }

        // Generate multiple choice answers for touch devices
        function generateMultipleChoiceAnswers() {
            if (!isTouchDevice) return;

            const targetAlien = activeAliens.find(alien => 
                alien.position === currentCannonPosition && alien.y < canvas.height - 100
            );

            if (!targetAlien) {
                // If there's no alien in the current column, hide multiple choice answers
                multipleChoiceContainer.style.display = 'none';
                return;
            }

            const correctAnswer = targetAlien.factor1 * targetAlien.factor2;
            const incorrectAnswers = new Set();

            while (incorrectAnswers.size < 2) {
                const rand = correctAnswer + Math.floor(Math.random() * 5) - 2;
                if (rand !== correctAnswer && rand > 0) {
                    incorrectAnswers.add(rand);
                }
            }

            const answers = [correctAnswer, ...incorrectAnswers];
            shuffleArray(answers);

            answerButtons.forEach((button, index) => {
                button.textContent = answers[index];
            });
        }

        // Setup Multiple Choice for Cannon
        function setupMultipleChoiceForCannon() {
            if (!isTouchDevice) return;

            const targetAlien = activeAliens.find(alien => 
                alien.position === currentCannonPosition && alien.y < canvas.height - 100
            );

            if (targetAlien) {
                multipleChoiceContainer.style.display = 'flex';
                generateMultipleChoiceAnswers();
            } else {
                multipleChoiceContainer.style.display = 'none';
            }
        }

        // Utility Function to Shuffle Array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Draw Initial Cannon
        function drawInitialCannon() {
            const cannonX = POSITION_COORDS['center'];
            const cannonY = canvas.height - 50;
            ctx.fillStyle = 'green';
            ctx.fillRect(cannonX - CANNON_WIDTH / 2, cannonY, CANNON_WIDTH, CANNON_HEIGHT);
        }

        // Event Listener for Start Button
        startButton.addEventListener('click', startGame);

        // Initialize High Scores and Display
        loadHighScores();
        displayHighScores();

        // Initial Cannon Drawing
        drawInitialCannon();

        // Only modify mobile positioning if on a touch device
        if (isTouchDevice) {
            const mobileResizeCanvas = () => {
                // Leave more space at the bottom for touch controls
                const bottomPadding = 280; // Increased space for larger controls
                const gameHeight = window.innerHeight - bottomPadding;
                
                // Move cannon up higher in the game area
                CANNON_Y = gameHeight - 50;
            };

            // Add mobile-specific resize listener
            window.addEventListener('resize', mobileResizeCanvas);
            mobileResizeCanvas(); // Initial call
        }
    </script>
</body>
</html>
