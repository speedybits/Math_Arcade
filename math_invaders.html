<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Multiplication Space Invaders</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            touch-action: manipulation;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #111;
            border: 2px solid #fff;
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 20px;
            transform: none;
            font-size: 20px;
            color: #0f0;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        #currentScore {
            color: #0f0;
        }
        #highScore {
            color: #ff0;
            font-size: 16px;
        }
        #levelDisplay {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            color: #fff;
            text-align: right;
        }
        #inputDisplay {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #instructions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #fff;
        }
        #mainScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        #mainScreen h2 {
            font-size: 48px;
            color: #ff0000;
            margin-bottom: 20px;
            display: none; /* Hidden initially */
        }
        #finalScore {
            font-size: 24px;
            color: #ffffff;
            margin: 10px 0;
        }
        .high-scores-container {
            position: absolute;
            left: 50%;
            top: 15%;
            transform: translateX(-50%);
            text-align: center;
            padding: 20px;
        }
        .high-scores-container h3 {
            color: red;
            margin-bottom: 20px;
            font-size: 28px;
        }
        #highScoresList {
            color: white;
            padding: 0;
            margin: 0;
            list-style: none;
            text-align: left;
            font-size: 20px;
            line-height: 1.5;
        }
        #highScoresList li {
            margin-bottom: 10px;
            font-size: 20px;
        }
        #startButton {
            position: absolute;
            left: 50%;
            bottom: 5%;
            transform: translateX(-50%);
            font-size: 32px;
            padding: 20px 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #startButton:hover {
            background-color: #45a049;
            transform: translateX(-50%) scale(1.05);
        }
        #startButton {
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
        #startButton:hover {
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.7);
        }
        #initials {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
        #initialsPrompt {
            display: none;
            color: red;
            margin-top: 10px;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            #gameCanvas {
                width: 100vw;
                height: 100vh;
                margin: 0;
                border: none;
            }
            #instructions {
                display: none;
            }
            #multipleChoices {
                bottom: env(safe-area-inset-bottom, 100px);
                width: 100%;
                padding: 0 20px;
                box-sizing: border-box;
            }
            #multipleChoices button {
                min-width: 60px;
                min-height: 60px;
                font-size: calc(14px + 1vmin);
            }
            #score {
                top: env(safe-area-inset-top, 20px);
                font-size: calc(16px + 2vmin);
            }
            #inputDisplay {
                bottom: env(safe-area-inset-bottom, 80px);
            }
        }
        /* High contrast styles */
        #gameCanvas {
            background-color: #000;
            border: 2px solid #fff;
        }

        .choice-button {
            background-color: #4CAF50;
            color: #fff;
            font-size: 20px;
            min-width: 80px;
            min-height: 44px; /* Accessibility minimum touch target size */
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            border: 2px solid #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .choice-button:hover, .choice-button:focus {
            background-color: #45a049;
            outline: 3px solid #fff;
        }

        /* Separate mobile/desktop instructions */
        #desktopInstructions, #mobileInstructions {
            display: none;
        }

        @media (min-width: 769px) {
            #desktopInstructions {
                display: block;
            }
        }

        @media (max-width: 768px) {
            #mobileInstructions {
                display: block;
            }
        }

        .cannon {
            /* Basic cannon styling */
            position: absolute;
            bottom: 20px;
            
            /* Glowing core effect */
            box-shadow: 0 0 10px #00ff00,
                        0 0 20px #00ff00,
                        0 0 30px #00ff00;
            
            /* Metallic highlights */
            background: linear-gradient(145deg, #444444, #666666, #888888);
        }

        .cannon.glowing-core {
            /* Alternative way to add glow effect via class */
            text-shadow: 0 0 10px #00ff00;
        }

        .cannon.metallic {
            /* Alternative way to add metallic effect via class */
            background: linear-gradient(145deg, #444444, #666666, #888888);
        }

        .alien-choices {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .choice-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            min-width: 40px;
            min-height: 30px;
            padding: 5px;
            margin: 2px;
        }

        .choice-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="score">
        <div id="currentScore">Score: 0</div>
        <div id="highScore">High Score: 0</div>
    </div>
    <div id="levelDisplay"></div>
    <div id="inputDisplay"></div>
    <div id="mainScreen">
        <h2>Game Over</h2> <!-- Ensure this exists -->
        <p id="finalScore"></p>
        <button id="startButton">Start Game</button>
        <div class="high-scores-container">
            <h3>High Scores</h3>
            <ol id="highScoresList"></ol>
        </div>
        <div id="initials"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        let isMobileDevice = false;
        let multipleChoiceAnswers = [];
        const startButton = document.getElementById('startButton');
        const inputDisplay = document.getElementById('inputDisplay');

        window.INITIAL_DESCENT_SPEED = 30;
        window.MIN_ALIEN_SPACING = 100;
        window.CANVAS_WIDTH = 600;
        window.CANVAS_HEIGHT = 600;
        window.POSITION_COORDS = {
            'left': window.CANVAS_WIDTH / 4,
            'center': window.CANVAS_WIDTH / 2,
            'right': (3 * window.CANVAS_WIDTH) / 4
        };

        window.score = 0;
        window.highScore = 0;
        window.gameStarted = false;
        window.lastTime = 0;
        window.activeAliens = [];
        window.currentCannonPosition = 'center';
        window.inputAnswer = '';
        window.activeBullets = [];
        window.gameTime = 0;
        window.difficultyLevel = 0;

        const ALIEN_SPEED = 30; // pixels per second, adjust as needed
        const SPAWN_INTERVAL = 2000; // milliseconds between spawns, adjust as needed
        let lastSpawnTime = 0;

        let highScores = []; // Array to store high score objects

        let missedFacts = JSON.parse(localStorage.getItem('mathInvaders_missedFacts')) || [];
        const MISSED_FACT_MULTIPLIER = 3; // How much to increase exposure when missed

        const BULLET_BASE_SPEED = 5; // Base speed for bullets
        const BULLET_SPACING = 30; // Minimum vertical spacing between bullets

        const CANNON_WIDTH = 50;
        const CANNON_HEIGHT = 30;

        window.LEVEL_DEFINITIONS = [
            { level: 0, multiplier: 1, description: '× 1 (identity principle)' },
            { level: 1, multiplier: 2, description: '× 2 (doubling)' },
            { level: 2, multiplier: 0, description: '× 0' },
            { level: 3, multiplier: 10, description: '× 10' },
            { level: 4, multiplier: 5, description: '× 5' },
            { level: 5, type: 'squares', description: 'Square Facts (3×3 through 9×9)' },
            { level: 6, multiplier: 4, description: '× 4' },
            { level: 7, multiplier: 3, description: '× 3' },
            { level: 8, multiplier: 9, description: '× 9' },
            { level: 9, multiplier: 11, description: '× 11' },
            { level: 10, multiplier: 6, description: '× 6' },
            { level: 11, multiplier: 7, description: '× 7' },
            { level: 12, multiplier: 8, description: '× 8' },
            { level: 13, type: 'demons', description: 'The Demons (6×7, 7×8, etc)' }
        ];

        window.submitHighScore = function(initials) {
            // Validate initials are exactly 3 letters
            if (!/^[A-Za-z]{3}$/.test(initials)) {
                window.lastSubmissionRejected = true;
                
                // Create or show the initials prompt
                let prompt = document.getElementById('initialsPrompt');
                if (!prompt) {
                    prompt = document.createElement('div');
                    prompt.id = 'initialsPrompt';
                    prompt.style.color = 'red';
                    prompt.style.textAlign = 'center';
                    prompt.style.marginTop = '10px';
                    document.getElementById('mainScreen').appendChild(prompt);
                }
                prompt.textContent = 'Please enter exactly 3 letters (A-Z)';
                prompt.style.display = 'block';
                
                return false;
            }
            
            window.lastSubmissionRejected = false;
            return true;
        };

        function setupControls() {
            // Remove any existing listeners
            canvas.removeEventListener('touchstart', handleInteraction);
            canvas.removeEventListener('click', handleInteraction);
            
            // Add both touch and click listeners with passive option for touch events
            canvas.addEventListener('touchstart', handleInteraction, { passive: false });
            canvas.addEventListener('click', handleInteraction);
            canvas.style.touchAction = 'manipulation';

            // Setup multiple choice container
            const existingContainer = document.getElementById('multipleChoices');
            if (existingContainer) {
                existingContainer.remove();
            }

            const choicesContainer = document.createElement('div');
            choicesContainer.id = 'multipleChoices';
            document.body.appendChild(choicesContainer);
            updateMultipleChoices();
        }

        function handleInteraction(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            
            const x = e.type === 'touchstart' 
                ? e.touches[0].clientX - rect.left 
                : e.clientX - rect.left;
            
            const previousPosition = window.currentCannonPosition;
            
            const normalizedX = x / rect.width;
            if (normalizedX < 1/3) {
                window.currentCannonPosition = 'left';
            } else if (normalizedX > 2/3) {
                window.currentCannonPosition = 'right';
            } else {
                window.currentCannonPosition = 'center';
            }
            
            // Force immediate render to update cannon position
            render();
            
            // Clear answer choices for all aliens when position changes
            if (previousPosition !== window.currentCannonPosition) {
                window.activeAliens.forEach(alien => {
                    alien.answerChoices = null;
                });
                requestAnimationFrame(updateMultipleChoices);
            }
        }

        function generateMultipleChoices(correctAnswer, previousAnswers = []) {
            // Convert previousAnswers to numbers and add to Set for efficient lookup
            const usedAnswers = new Set([
                correctAnswer,
                ...(previousAnswers || []).map(a => Number(a))
            ]);
            
            const choices = [correctAnswer];
            
            // Try to generate unique wrong answers
            let attempts = 0;
            while (choices.length < 3 && attempts < 20) {
                attempts++;
                const offset = Math.floor(Math.random() * 5) + 1; // Random offset 1-5
                const wrongAnswer = correctAnswer + (Math.random() < 0.5 ? offset : -offset);
                
                // Check if answer is valid and not previously used
                if (wrongAnswer > 0 && !usedAnswers.has(wrongAnswer)) {
                    choices.push(wrongAnswer);
                    usedAnswers.add(wrongAnswer);
                }
            }
            
            // If we couldn't generate enough unique answers, fill with larger offsets
            while (choices.length < 3) {
                const offset = Math.floor(Math.random() * 10) + 6; // Larger offset 6-15
                const wrongAnswer = correctAnswer + (Math.random() < 0.5 ? offset : -offset);
                
                if (wrongAnswer > 0 && !usedAnswers.has(wrongAnswer)) {
                    choices.push(wrongAnswer);
                    usedAnswers.add(wrongAnswer);
                }
            }
            
            // Shuffle the choices
            for (let i = choices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [choices[i], choices[j]] = [choices[j], choices[i]];
            }
            
            return choices;
        }

        function updateMultipleChoices() {
            // Remove existing choices
            document.querySelectorAll('.alien-choices').forEach(el => el.remove());
            
            // Find aligned alien
            const cannonX = window.POSITION_COORDS[window.currentCannonPosition];
            const alignedAlien = window.activeAliens.find(alien => {
                const dx = Math.abs(alien.x - cannonX);
                return dx < 20;
            });
            
            if (!alignedAlien) return;

            // Initialize previousWrongAnswers array if it doesn't exist
            alignedAlien.previousWrongAnswers = alignedAlien.previousWrongAnswers || [];

            // Only generate new choices if they don't exist or if they're invalid
            if (!alignedAlien.answerChoices || alignedAlien.answerChoices.length !== 3) {
                const correctAnswer = alignedAlien.factor1 * alignedAlien.factor2;
                alignedAlien.answerChoices = generateMultipleChoices(
                    correctAnswer,
                    alignedAlien.previousWrongAnswers
                );
            }

            // Create choices container
            const choicesContainer = document.createElement('div');
            choicesContainer.className = 'alien-choices';
            
            // Position container above cannon
            const canvasRect = canvas.getBoundingClientRect();
            const cannonScreenX = (cannonX / window.CANVAS_WIDTH) * canvasRect.width + canvasRect.left;
            
            // Position choices above the cannon
            Object.assign(choicesContainer.style, {
                position: 'absolute',
                left: `${cannonScreenX}px`,
                bottom: `${canvasRect.height * 0.2}px`,
                transform: 'translateX(-50%)',
                display: 'flex',
                justifyContent: 'center',
                alignItems: 'center',
                gap: '20px',
                zIndex: '1000',
                pointerEvents: 'auto'
            });

            // Create buttons using the existing choices
            alignedAlien.answerChoices.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.textContent = answer;
                
                Object.assign(button.style, {
                    width: '50px',
                    height: '50px',
                    borderRadius: '50%',
                    border: '2px solid white',
                    backgroundColor: '#4CAF50',
                    color: 'white',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    fontSize: '18px',
                    padding: '0',
                    cursor: 'pointer',
                    margin: '0 5px',
                    transition: 'transform 0.2s, background-color 0.2s'
                });

                // Add hover effect
                button.onmouseover = () => {
                    button.style.transform = 'scale(1.1)';
                    button.style.backgroundColor = '#45a049';
                };
                button.onmouseout = () => {
                    button.style.transform = 'scale(1)';
                    button.style.backgroundColor = '#4CAF50';
                };

                button.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const selectedAnswer = parseInt(answer);
                    const correctAnswer = alignedAlien.factor1 * alignedAlien.factor2;
                    
                    const bullet = {
                        x: window.POSITION_COORDS[window.currentCannonPosition],
                        y: window.CANNON_Y,
                        answer: selectedAnswer,
                        speed: BULLET_BASE_SPEED,
                        targetAlien: alignedAlien,
                        isCorrectAnswer: selectedAnswer === correctAnswer
                    };

                    window.activeBullets = window.activeBullets || [];
                    window.activeBullets.push(bullet);
                    
                    if (bullet.isCorrectAnswer) {
                        window.score = (window.score || 0) + 20;
                        if (window.score > window.highScore) {
                            window.highScore = window.score;
                        }
                        updateScoreDisplay();
                    }
                    
                    if (!bullet.isCorrectAnswer) {
                        alignedAlien.previousWrongAnswers = alignedAlien.previousWrongAnswers || [];
                        alignedAlien.previousWrongAnswers.push(selectedAnswer);
                        window.previousAnswerChoices = [...alignedAlien.previousWrongAnswers];
                    }
                    
                    document.querySelectorAll('.alien-choices').forEach(el => el.remove());
                    
                    // Clear the current choices after firing to ensure new ones are generated next time
                    alignedAlien.answerChoices = null;
                    
                    if (!bullet.isCorrectAnswer) {
                        setTimeout(() => {
                            if (window.activeAliens.includes(alignedAlien)) {
                                updateMultipleChoices();
                            }
                        }, 100);
                    }
                };
                
                choicesContainer.appendChild(button);
            });

            document.body.appendChild(choicesContainer);
        }

        function shootAnswer(answer, targetAlien) {
            if (!targetAlien) return;
            
            const correctAnswer = targetAlien.factor1 * targetAlien.factor2;
            
            // Create bullet with all required properties
            const bullet = {
                x: window.POSITION_COORDS[window.currentCannonPosition],
                y: window.CANNON_Y,
                answer: answer,
                speed: BULLET_BASE_SPEED,
                targetAlien: targetAlien,
                isCorrectAnswer: answer === correctAnswer
            };

            // Initialize bullets array if it doesn't exist
            window.activeBullets = window.activeBullets || [];
            
            // Add bullet to active bullets
            window.activeBullets.push(bullet);
            
            // Remove answer circles
            document.querySelectorAll('.alien-choices').forEach(el => el.remove());
            
            // Update choices after delay if wrong answer
            if (!bullet.isCorrectAnswer) {
                setTimeout(() => {
                    if (window.activeAliens.includes(targetAlien)) {
                        updateMultipleChoices();
                    }
                }, 100);
            }

            // Force render update
            render();
            
            return bullet;
        }

        function startGame() {
            console.log('Starting game...');
            
            // Clear any existing intervals first
            if (window.spawnInterval) {
                clearInterval(window.spawnInterval);
            }
            
            // Reset game state
            window.gameStarted = true;
            window.score = 0;
            window.highScore = window.highScore || 0;
            window.activeAliens = [];
            window.activeBullets = [];
            window.currentCannonPosition = 'center';
            window.inputAnswer = '';
            window.gameTime = 0;
            window.difficultyLevel = 0;
            window.perfectAccuracyMaintained = true;
            window.lastLevelCheckTime = Date.now();
            window.descentSpeed = window.INITIAL_DESCENT_SPEED;
            window.isFastDescent = false;
            window.lastSpawnTime = 0;

            // Hide main screen
            const mainScreen = document.getElementById('mainScreen');
            if (mainScreen) {
                mainScreen.style.display = 'none';
            }
            
            // Set initial timestamp
            window.lastTime = performance.now();
            window.gameStartTime = window.lastTime;

            // Start game loop
            requestAnimationFrame(gameLoop);
            
            // Spawn first alien immediately
            const firstAlien = spawnAlien(null, 'center');
            if (!firstAlien) {
                console.error('Failed to spawn initial alien');
                return false;
            }
            
            // Start periodic spawning with shorter interval
            window.spawnInterval = setInterval(() => {
                if (!window.gameStarted) {
                    clearInterval(window.spawnInterval);
                    return;
                }
                
                if (window.activeAliens.length < 4) {
                    const usedPositions = window.activeAliens.map(a => a.position);
                    const availablePositions = ['left', 'center', 'right'].filter(pos => !usedPositions.includes(pos));
                    if (availablePositions.length > 0) {
                        const position = availablePositions[Math.floor(Math.random() * availablePositions.length)];
                        spawnAlien(null, position);
                    }
                }
            }, 1000);
            
            console.log('Game started:', {
                gameStarted: window.gameStarted,
                alienCount: window.activeAliens.length,
                aliens: window.activeAliens
            });
            
            return true;
        }

        function spawnAlien(testFactors, forcedPosition) {
            console.log('Spawning alien:', { testFactors, forcedPosition });
            
            // Initialize arrays if they don't exist
            window.activeAliens = window.activeAliens || [];
            window.activeBullets = window.activeBullets || [];

            // Prevent overcrowding
            if (window.activeAliens.length >= 4) return null;

            let factor1, factor2;
            const levelDef = window.LEVEL_DEFINITIONS[window.difficultyLevel];

            if (testFactors) {
                factor1 = testFactors.factor1;
                factor2 = testFactors.factor2;
            } else {
                // Get all available levels up to current level
                const availableLevels = window.LEVEL_DEFINITIONS.slice(0, window.difficultyLevel + 1);
                // Randomly select a level definition from available levels
                const selectedLevelDef = availableLevels[Math.floor(Math.random() * availableLevels.length)];

                switch(selectedLevelDef.type) {
                    case 'squares':
                        // Generate square facts (3×3 through 9×9)
                        factor1 = Math.floor(Math.random() * 7) + 3; // 3 to 9
                        factor2 = factor1;
                        break;
                    
                    case 'demons':
                        // Generate demon problems (6×7, 7×8, etc)
                        const demonPairs = [[6,7], [7,8], [8,9], [6,8], [7,9], [6,9]];
                        const pair = demonPairs[Math.floor(Math.random() * demonPairs.length)];
                        factor1 = pair[0];
                        factor2 = pair[1];
                        break;
                    
                    default:
                        // Standard multiplier levels
                        if (selectedLevelDef.multiplier !== undefined) {
                            // One factor is always the level's multiplier
                            factor1 = selectedLevelDef.multiplier;
                            // Other factor is random 1-12
                            factor2 = Math.floor(Math.random() * 12) + 1;
                            // Randomly swap factors
                            if (Math.random() < 0.5) {
                                [factor1, factor2] = [factor2, factor1];
                            }
                        }
                }
            }

            // Use forced position, test position, or find available position
            let position = forcedPosition || (testFactors ? 'center' : ['left', 'center', 'right'][Math.floor(Math.random() * 3)]);
            
            // Check if this is a previously missed problem
            const isMissedProblem = missedFacts.some(fact => 
                fact.factor1 === factor1 && fact.factor2 === factor2
            );
            
            const alien = {
                x: window.POSITION_COORDS[position],
                y: 0,
                factor1: factor1,
                factor2: factor2,
                position: position,
                isMissed: isMissedProblem,  // Add this flag
                previousWrongAnswers: [], 
                answerChoices: generateMultipleChoices(factor1 * factor2)
            };
            
            window.activeAliens.push(alien);
            
            console.log('Spawned alien:', {
                position: alien.position,
                x: alien.x,
                y: alien.y,
                problem: `${alien.factor1} × ${alien.factor2}`,
                isMissed: alien.isMissed
            });
            
            // Update choices immediately
            requestAnimationFrame(() => {
                updateMultipleChoices();
            });
            
            return alien;
        }

        function getRandomFactor() {
            const gameTime = (Date.now() - window.gameStartTime) / 1000;
            
            if (gameTime < 60) { // Level 0
                return Math.floor(Math.random() * 4); // 0 to 3
            } else if (gameTime < 120) { // Level 1
                return Math.floor(Math.random() * 7); // 0 to 6
            } else { // Level 2
                return Math.floor(Math.random() * 10); // 0 to 9
            }
        }

        function updateDifficulty(deltaTime) {
            if (!window.lastLevelCheckTime) {
                window.lastLevelCheckTime = Date.now();
            }

            const timeSinceLastCheck = Date.now() - window.lastLevelCheckTime;
            
            // Check for level progression every 60 seconds
            if (timeSinceLastCheck >= 60000) {
                window.lastLevelCheckTime = Date.now();
                
                // Only progress if player has maintained perfect accuracy
                if (window.perfectAccuracyMaintained) {
                    window.difficultyLevel = Math.min(
                        window.difficultyLevel + 1,
                        window.LEVEL_DEFINITIONS.length - 1
                    );
                    
                    // Update descent speed
                    if (window.difficultyLevel === 13) {
                        // Final level: increase speed by 20% every 60 seconds
                        window.descentSpeed *= 1.2;
                    } else {
                        // Normal levels: slight speed increase
                        window.descentSpeed = window.INITIAL_DESCENT_SPEED * 
                            (1 + (window.difficultyLevel * 0.1));
                    }
                }
                
                // Reset perfect accuracy flag for next check
                window.perfectAccuracyMaintained = true;
            }
        }

        function gameLoop(timestamp) {
            if (!window.gameStarted) {
                if (window.spawnInterval) {
                    clearInterval(window.spawnInterval);
                }
                return;
            }
            
            const deltaTime = window.lastTime ? Math.min((timestamp - window.lastTime) / 1000, 0.1) : 0;
            window.lastTime = timestamp;

            // Update game state
            update(deltaTime);
            
            // Render game
            render();

            // Continue loop
            requestAnimationFrame(gameLoop);
        }

        function update(deltaTime) {
            if (!window.gameStarted) return;

            // Update aliens and their choices
            let gameOver = false;
            window.activeAliens.forEach(alien => {
                const oldY = alien.y;
                alien.y += window.descentSpeed * deltaTime;
                
                if (alien.y > CANVAS_HEIGHT - CANNON_HEIGHT - 10) {
                    gameOver = true;
                    return;
                }
                
                // Always update choices position for this alien if it has moved
                if (alien.y !== oldY) {
                    const canvasRect = canvas.getBoundingClientRect();
                    const alienScreenX = (alien.x / window.CANVAS_WIDTH) * canvasRect.width + canvasRect.left;
                    const alienScreenY = (alien.y / window.CANVAS_HEIGHT) * canvasRect.height + canvasRect.top;
                    
                    // Find choices container for this alien
                    const choicesContainer = document.querySelector(`.alien-choices[data-alien-index="${window.activeAliens.indexOf(alien)}"]`);
                    if (choicesContainer) {
                        // Update position immediately
                        Object.assign(choicesContainer.style, {
                            left: `${alienScreenX}px`,
                            top: `${alienScreenY + 40}px`,
                            transform: 'translateX(-50%)'
                        });
                    }
                }
                
                // Check alignment with cannon
                const cannonX = window.POSITION_COORDS[window.currentCannonPosition];
                const isAligned = Math.abs(alien.x - cannonX) < 20;
                
                if (isAligned && !document.querySelector('.alien-choices')) {
                    updateMultipleChoices();
                }
            });

            if (gameOver) {
                document.querySelectorAll('.alien-choices').forEach(el => el.remove());
                endGame();
                return;
            }

            // Update bullets and handle collisions
            for (let i = window.activeBullets.length - 1; i >= 0; i--) {
                const bullet = window.activeBullets[i];
                bullet.y -= bullet.speed;
                
                // Check for collision with target alien
                if (bullet.targetAlien && window.activeAliens.includes(bullet.targetAlien)) {
                    const dx = bullet.x - bullet.targetAlien.x;
                    const dy = bullet.y - bullet.targetAlien.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 20) {
                        if (bullet.isCorrectAnswer) {
                            // Award fixed points for correct answers
                            window.score = (window.score || 0) + 20;
                            
                            // Update high score if needed
                            if (window.score > window.highScore) {
                                window.highScore = window.score;
                            }
                            
                            // Update score display
                            updateScoreDisplay();
                            
                            // Remove alien and its answer choices
                            const index = window.activeAliens.indexOf(bullet.targetAlien);
                            if (index > -1) {
                                window.activeAliens.splice(index, 1);
                                document.querySelectorAll('.alien-choices').forEach(el => el.remove());
                            }
                            
                            // Spawn new alien after a short delay
                            setTimeout(spawnAlien, 100);
                        } else {
                            // Handle wrong answer
                            addMissedFact(bullet.targetAlien.factor1, bullet.targetAlien.factor2);
                            
                            // Immediately mark the alien as missed (turns it orange)
                            bullet.targetAlien.isMissed = true;
                            
                            if (!bullet.targetAlien.previousWrongAnswers) {
                                bullet.targetAlien.previousWrongAnswers = [];
                            }
                            bullet.targetAlien.previousWrongAnswers.push(bullet.answer);
                            window.previousAnswerChoices = [...bullet.targetAlien.previousWrongAnswers];
                            
                            // Generate new choices after wrong answer
                            if (window.activeAliens.includes(bullet.targetAlien)) {
                                const correctAnswer = bullet.targetAlien.factor1 * bullet.targetAlien.factor2;
                                bullet.targetAlien.answerChoices = generateMultipleChoices(
                                    correctAnswer,
                                    bullet.targetAlien.previousWrongAnswers
                                );
                                updateMultipleChoices();
                            }
                        }
                        
                        // Remove bullet
                        window.activeBullets.splice(i, 1);
                        continue;
                    }
                }
                
                // Remove bullet if it goes off screen
                if (bullet.y < 0) {
                    window.activeBullets.splice(i, 1);
                }
            }

            // Update difficulty
            updateDifficulty(deltaTime);
        }

        function endGame() {
            if (window.spawnInterval) {
                clearInterval(window.spawnInterval);
            }
            
            console.log("End game function called");
            window.gameStarted = false;
            
            // Show main screen with game over state
            const mainScreen = document.getElementById('mainScreen');
            mainScreen.style.display = 'flex';
            
            const gameOverText = document.querySelector('#mainScreen h2');
            if (gameOverText) {
                gameOverText.style.display = 'block'; // Show "Game Over" text
            } else {
                console.error("Error: '#mainScreen h2' element not found.");
            }
            
            document.getElementById('finalScore').textContent = `Your Score: ${window.score}`;
            
            // Prompt for initials with a slight delay to ensure UI updates
            setTimeout(() => {
                let initials = prompt("Enter your initials (3 characters):", "AAA");
                if (initials) {
                    initials = initials.slice(0, 3).toUpperCase();
                    highScores.push({ initials, score: window.score });
                    highScores.sort((a, b) => b.score - a.score);
                    highScores = highScores.slice(0, 10); // Keep top 10 scores
                    saveHighScores();
                    displayHighScores();
                }
            }, 100); // 100ms delay
        }

        function saveHighScores() {
            localStorage.setItem('mathInvaders_highScores', JSON.stringify(highScores));
        }

        function loadHighScores() {
            const storedHighScores = localStorage.getItem('mathInvaders_highScores');
            if (storedHighScores) {
                try {
                    highScores = JSON.parse(storedHighScores);
                    if (!Array.isArray(highScores)) {
                        highScores = [];
                    }
                } catch (e) {
                    console.error("Error parsing highScores from localStorage:", e);
                    highScores = [];
                }
            } else {
                highScores = [];
            }
        }

        function displayHighScores() {
            const highScoresList = document.getElementById('highScoresList');
            highScoresList.innerHTML = '';
            highScores.slice(0, 10).forEach((entry, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${entry.initials} - ${entry.score}`;
                highScoresList.appendChild(li);
            });
        }

        function render() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Draw aliens with flying saucer design
            window.activeAliens.forEach(alien => {
                const alienWidth = 80;
                const alienHeight = 40;
                const x = alien.x;
                const y = alien.y;
                
                ctx.save();
                
                // Glowing effect for the saucer
                ctx.shadowColor = alien.isMissed ? 'orange' : '#0ff';
                ctx.shadowBlur = 15;
                
                // Draw the top dome of the saucer
                ctx.beginPath();
                ctx.fillStyle = alien.isMissed ? '#804000' : '#404040';
                ctx.ellipse(x, y - 5, alienWidth/3, alienHeight/3, 0, Math.PI, 0);
                ctx.fill();
                
                // Draw the main body of the saucer
                ctx.beginPath();
                ctx.fillStyle = alien.isMissed ? '#cc6600' : '#606060';
                ctx.ellipse(x, y, alienWidth/2, alienHeight/4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Add metallic highlight
                const gradient = ctx.createLinearGradient(x - alienWidth/2, y - alienHeight/4, x + alienWidth/2, y + alienHeight/4);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
                gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.3)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0.1)');
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Draw window/cockpit
                ctx.beginPath();
                ctx.fillStyle = 'rgba(0, 255, 255, 0.3)';
                ctx.ellipse(x, y - 2, alienWidth/4, alienHeight/4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw the math problem
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(`${alien.factor1} × ${alien.factor2}`, x, y);
                
                // Add pulsing glow effect under the saucer
                const pulseIntensity = Math.sin(Date.now() / 200) * 0.2 + 0.8;
                const glowGradient = ctx.createRadialGradient(x, y + alienHeight/3, 0, x, y + alienHeight/3, alienWidth/2);
                const glowColor = alien.isMissed ? `rgba(255, 165, 0, ${pulseIntensity * 0.3})` : `rgba(0, 255, 255, ${pulseIntensity * 0.3})`;
                glowGradient.addColorStop(0, glowColor);
                glowGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.fillStyle = glowGradient;
                ctx.fillRect(x - alienWidth/2, y, alienWidth, alienHeight/2);
                
                ctx.restore();
            });

            // Draw bullets
            window.activeBullets.forEach(bullet => {
                // Draw bullet body
                ctx.fillStyle = bullet.isCorrectAnswer ? 'yellow' : 'red';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 8, 0, Math.PI * 2);
                ctx.fill();

                // Draw bullet answer
                ctx.fillStyle = 'black';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(bullet.answer, bullet.x, bullet.y + 4);
            });

            // Draw cannon at current position with enhanced laser cannon effects
            const cannonX = window.POSITION_COORDS[window.currentCannonPosition];
            
            ctx.save();
            
            // Create base metallic gradient
            const metalGradient = ctx.createLinearGradient(
                cannonX - CANNON_WIDTH / 2,
                window.CANNON_Y,
                cannonX + CANNON_WIDTH / 2,
                window.CANNON_Y + CANNON_HEIGHT
            );
            metalGradient.addColorStop(0, '#2a2a2a');
            metalGradient.addColorStop(0.3, '#4a4a4a');
            metalGradient.addColorStop(0.5, '#8a8a8a');
            metalGradient.addColorStop(0.7, '#4a4a4a');
            metalGradient.addColorStop(1, '#2a2a2a');

            // Draw barrel extension (longer barrel)
            ctx.fillStyle = metalGradient;
            ctx.fillRect(
                cannonX - CANNON_WIDTH / 3,
                window.CANNON_Y - CANNON_HEIGHT / 4,
                CANNON_WIDTH * 2/3,
                CANNON_HEIGHT / 2
            );

            // Draw main cannon body
            ctx.fillStyle = metalGradient;
            ctx.fillRect(
                cannonX - CANNON_WIDTH / 2,
                window.CANNON_Y,
                CANNON_WIDTH,
                CANNON_HEIGHT
            );

            // Add cooling vents
            const ventWidth = 3;
            const ventSpacing = 8;
            const ventHeight = CANNON_HEIGHT * 0.6;
            ctx.fillStyle = '#111';
            for (let i = -2; i <= 2; i++) {
                ctx.fillRect(
                    cannonX + (i * ventSpacing),
                    window.CANNON_Y + (CANNON_HEIGHT - ventHeight) / 2,
                    ventWidth,
                    ventHeight
                );
            }

            // Create energy core glow effect
            const glowGradient = ctx.createRadialGradient(
                cannonX,
                window.CANNON_Y + CANNON_HEIGHT / 2,
                0,
                cannonX,
                window.CANNON_Y + CANNON_HEIGHT / 2,
                CANNON_WIDTH
            );
            glowGradient.addColorStop(0, 'rgba(0, 255, 255, 0.9)');
            glowGradient.addColorStop(0.3, 'rgba(0, 255, 255, 0.4)');
            glowGradient.addColorStop(1, 'rgba(0, 255, 255, 0)');

            // Apply core glow
            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = glowGradient;
            ctx.fillRect(
                cannonX - CANNON_WIDTH,
                window.CANNON_Y - CANNON_HEIGHT,
                CANNON_WIDTH * 2,
                CANNON_HEIGHT * 3
            );

            // Draw energy core
            const coreWidth = CANNON_WIDTH * 0.3;
            const coreHeight = CANNON_HEIGHT * 0.5;
            const coreX = cannonX - coreWidth / 2;
            const coreY = window.CANNON_Y + (CANNON_HEIGHT - coreHeight) / 2;

            // Pulsing effect for core
            const pulseIntensity = Math.sin(Date.now() / 200) * 0.2 + 0.8;
            ctx.fillStyle = `rgba(0, 255, 255, ${pulseIntensity})`;
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 15;
            ctx.fillRect(coreX, coreY, coreWidth, coreHeight);

            // Add detail lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 1;
            
            // Top detail line
            ctx.beginPath();
            ctx.moveTo(cannonX - CANNON_WIDTH / 2, window.CANNON_Y + 5);
            ctx.lineTo(cannonX + CANNON_WIDTH / 2, window.CANNON_Y + 5);
            ctx.stroke();

            // Bottom detail line
            ctx.beginPath();
            ctx.moveTo(cannonX - CANNON_WIDTH / 2, window.CANNON_Y + CANNON_HEIGHT - 5);
            ctx.lineTo(cannonX + CANNON_WIDTH / 2, window.CANNON_Y + CANNON_HEIGHT - 5);
            ctx.stroke();

            // Add targeting reticle
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(cannonX, window.CANNON_Y - CANNON_HEIGHT, 5, 0, Math.PI * 2);
            ctx.stroke();
            
            // Vertical targeting line
            ctx.beginPath();
            ctx.moveTo(cannonX, window.CANNON_Y - CANNON_HEIGHT - 5);
            ctx.lineTo(cannonX, window.CANNON_Y - CANNON_HEIGHT / 4);
            ctx.stroke();

            // Reset composite operation and shadow
            ctx.globalCompositeOperation = 'source-over';
            ctx.shadowBlur = 0;
            
            ctx.restore();

            // Update level display
            const levelDef = window.LEVEL_DEFINITIONS[window.difficultyLevel];
            const levelDisplay = document.getElementById('levelDisplay');
            if (levelDisplay) {
                levelDisplay.textContent = `Level ${window.difficultyLevel}: ${levelDef.description}`;
            }
        }

        function moveCannon(direction) {
            const positions = ['left', 'center', 'right'];
            const currentIndex = positions.indexOf(window.currentCannonPosition);
            if (direction === 'left' && currentIndex > 0) {
                window.currentCannonPosition = positions[currentIndex - 1];
            } else if (direction === 'right' && currentIndex < positions.length - 1) {
                window.currentCannonPosition = positions[currentIndex + 1];
            }
        }

        function shootAnswer() {
            const cannonX = window.POSITION_COORDS[window.currentCannonPosition];
            const targetAlien = window.activeAliens.find(alien => 
                Math.abs(alien.x - cannonX) < 20
            );

            if (targetAlien) {
                const answer = parseInt(inputAnswer);
                const correctAnswer = targetAlien.factor1 * targetAlien.factor2;
                
                // Create a new bullet with proper time-based properties
                const bullet = {
                    x: cannonX,
                    y: window.CANNON_Y,
                    initialY: window.CANNON_Y,
                    startTime: Date.now(),
                    answer: inputAnswer,
                    speed: BULLET_SPEED,
                    targetAlien: targetAlien,
                    isCorrectAnswer: answer === correctAnswer
                };
                window.activeBullets.push(bullet);
            }

            inputAnswer = '';
            updateInputDisplay();
            return window.activeBullets.length > 0;
        }

        function updateScoreDisplay() {
            const currentScoreElement = document.getElementById('currentScore');
            const highScoreElement = document.getElementById('highScore');
            
            if (currentScoreElement) {
                currentScoreElement.textContent = `Score: ${window.score}`;
            }
            if (highScoreElement) {
                highScoreElement.textContent = `High Score: ${window.highScore}`;
            }
        }

        function updateInputDisplay() {
            inputDisplay.textContent = inputAnswer;
        }

        function drawInitialCannon() {
            const cannonX = window.POSITION_COORDS[window.currentCannonPosition];
            ctx.fillStyle = 'green';
            ctx.fillRect(cannonX - CANNON_WIDTH / 2, window.CANNON_Y, CANNON_WIDTH, CANNON_HEIGHT);
        }

        startButton.addEventListener('click', startGame);
        updateScoreDisplay();
        drawInitialCannon();
        window.onload = function() {
            setupCanvas();
            
            // Essential initial setup
            loadHighScores();
            displayHighScores();
            
            // Set initial cannon position
            window.currentCannonPosition = 'center';
            
            // Setup canvas click handler with proper binding
            canvas.addEventListener('click', handleInteraction);
            canvas.addEventListener('touchstart', handleInteraction);
            
            // Hide game over text initially
            const gameOverText = document.querySelector('#mainScreen h2');
            if (gameOverText) {
                gameOverText.style.display = 'none';
            }
            
            // Initial render
            render();
        };

        function addMissedFact(factor1, factor2) {
            const fact = missedFacts.find(f => f.factor1 === factor1 && f.factor2 === factor2);
            if (fact) {
                fact.exposureCount *= MISSED_FACT_MULTIPLIER;
            } else {
                missedFacts.push({ 
                    factor1: factor1, 
                    factor2: factor2, 
                    exposureCount: MISSED_FACT_MULTIPLIER 
                });
            }
            localStorage.setItem('mathInvaders_missedFacts', JSON.stringify(missedFacts));
            
            // Log the current state for debugging
            console.log('Updated missedFacts:', missedFacts);
        }

        function setupCanvas() {
            const canvas = document.getElementById('gameCanvas');
            
            function resizeCanvas() {
                // Get the viewport dimensions
                const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
                const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
                
                // Set canvas dimensions
                canvas.width = vw;
                canvas.height = vh;
                
                // Update global constants
                window.CANVAS_WIDTH = canvas.width;
                window.CANVAS_HEIGHT = canvas.height;
                
                // Update position coordinates based on new width
                window.POSITION_COORDS = {
                    'left': window.CANVAS_WIDTH / 4,
                    'center': window.CANVAS_WIDTH / 2,
                    'right': (3 * window.CANVAS_WIDTH) / 4
                };

                // Set cannon position at the bottom of the screen
                window.CANNON_Y = window.CANVAS_HEIGHT - CANNON_HEIGHT - 20;
                
                // Force a render update
                if (window.gameStarted) {
                    render();
                }
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        }
    </script>
</body>
