<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Space Invaders</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #111;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #0f0;
        }
        #inputDisplay {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #instructions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #fff;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startButton {
            position: fixed !important;
            top: 20% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            font-size: 24px !important;
            padding: 10px 20px !important;
            background-color: #4CAF50 !important;
            color: white !important;
            border: none !important;
            border-radius: 5px !important;
            cursor: pointer !important;
            z-index: 1000 !important;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #gameOverScreen h2 {
            font-size: 48px;
            color: #ff0000;
            margin-bottom: 20px;
        }
        #gameOverScreen p {
            font-size: 24px;
            color: #ffffff;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="score">Score: 0 | High Score: 0</div>
    <div id="inputDisplay"></div>
    <div id="instructions">
        Use Left/Right Arrow Keys to Move | Type Answer | Press Spacebar to Fire
    </div>
    <div id="gameOverScreen">
        <div id="gameOverContent">
            <h2>Game Over</h2>
            <p id="highScore"></p>
        </div>
    </div>
    <button id="startButton">Start Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startButton = document.getElementById('startButton');
        const inputDisplay = document.getElementById('inputDisplay');

        const CANVAS_WIDTH = canvas.width;
        const CANVAS_HEIGHT = canvas.height;
        const CANNON_WIDTH = 50;
        const CANNON_HEIGHT = 30;
        const CANNON_Y = CANVAS_HEIGHT - CANNON_HEIGHT - 10;

        const POSITION_COORDS = {
            'left': CANVAS_WIDTH / 4,
            'center': CANVAS_WIDTH / 2,
            'right': (3 * CANVAS_WIDTH) / 4
        };

        let score = 0;
        let highScore = 0;
        let gameStarted = false;
        let lastTime = 0;
        let activeAliens = [];
        let currentCannonPosition = 'center';
        let inputAnswer = '';

        const ALIEN_SPEED = 30; // pixels per second, adjust as needed
        const SPAWN_INTERVAL = 3000; // milliseconds between spawns, adjust as needed
        let lastSpawnTime = 0;

        function startGame() {
            gameStarted = true;
            score = 0;
            updateScoreDisplay();
            document.getElementById('gameOverScreen').style.display = 'none';
            startButton.style.display = 'none';
            activeAliens = [];
            spawnAlien();
            lastTime = 0;
            document.addEventListener('keydown', handleKeyDown);
            inputAnswer = '';
            updateInputDisplay();
            requestAnimationFrame(gameLoop);
            lastSpawnTime = 0;
        }

        function spawnAlien() {
            const factor1 = Math.floor(Math.random() * 10) + 1;
            const factor2 = Math.floor(Math.random() * 10) + 1;
            const positions = ['left', 'center', 'right'];
            const position = positions[Math.floor(Math.random() * positions.length)];
            
            // Check if the position is already occupied
            const isOccupied = activeAliens.some(alien => alien.x === POSITION_COORDS[position]);
            if (!isOccupied) {
                activeAliens.push({
                    x: POSITION_COORDS[position],
                    y: 0,
                    factor1: factor1,
                    factor2: factor2
                });
            }
        }

        function gameLoop(timestamp) {
            if (!gameStarted) return;
            if (!lastTime) lastTime = timestamp;
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;
            update(deltaTime);
            render();
            requestAnimationFrame(gameLoop);
        }

        function update(deltaTime) {
            let gameOver = false;
            activeAliens.forEach((alien, index) => {
                alien.y += ALIEN_SPEED * deltaTime;
                if (alien.y > CANVAS_HEIGHT - CANNON_HEIGHT - 10) {
                    gameOver = true;
                }
            });

            if (gameOver) {
                endGame();
                return;
            }

            // Spawn new aliens at regular intervals
            const currentTime = Date.now();
            if (currentTime - lastSpawnTime > SPAWN_INTERVAL && activeAliens.length < 5) {
                spawnAlien();
                lastSpawnTime = currentTime;
            }
        }

        function endGame() {
            gameStarted = false;
            displayGameOver();
        }

        function displayGameOver() {
            document.getElementById('gameOverScreen').style.display = 'flex';
            highScoreElement.textContent = `High Score: ${highScore}`;
            startButton.style.display = 'block';
            document.removeEventListener('keydown', handleKeyDown);
        }

        function render() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            activeAliens.forEach(alien => {
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${alien.factor1} Ã— ${alien.factor2}`, alien.x, alien.y);
            });
            const cannonX = POSITION_COORDS[currentCannonPosition];
            ctx.fillStyle = 'green';
            ctx.fillRect(cannonX - CANNON_WIDTH / 2, CANNON_Y, CANNON_WIDTH, CANNON_HEIGHT);
            ctx.fillStyle = 'yellow';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(inputAnswer, cannonX, CANNON_Y - 5);
        }

        function handleKeyDown(e) {
            if (!gameStarted) return;
            if (e.key === 'ArrowLeft') {
                moveCannon('left');
            } else if (e.key === 'ArrowRight') {
                moveCannon('right');
            } else if (e.key === ' ' || e.code === 'Space') {
                e.preventDefault();
                shootAnswer();
            } else if (!isNaN(e.key) && e.key !== ' ') {
                inputAnswer += e.key;
                updateInputDisplay();
            } else if (e.key === 'Backspace') {
                inputAnswer = inputAnswer.slice(0, -1);
                updateInputDisplay();
            }
        }

        function moveCannon(direction) {
            const positions = ['left', 'center', 'right'];
            const currentIndex = positions.indexOf(currentCannonPosition);
            if (direction === 'left' && currentIndex > 0) {
                currentCannonPosition = positions[currentIndex - 1];
            } else if (direction === 'right' && currentIndex < positions.length - 1) {
                currentCannonPosition = positions[currentIndex + 1];
            }
        }

        function shootAnswer() {
            const cannonX = POSITION_COORDS[currentCannonPosition];
            const targetAlien = activeAliens.find(alien => 
                Math.abs(alien.x - cannonX) < 20 && 
                parseInt(inputAnswer) === alien.factor1 * alien.factor2
            );
            if (targetAlien) {
                const index = activeAliens.indexOf(targetAlien);
                activeAliens.splice(index, 1);
                updateScore(targetAlien.factor1 * targetAlien.factor2);
                spawnAlien();
            }
            inputAnswer = '';
            updateInputDisplay();
        }

        function updateScore(points) {
            score += points;
            if (score > highScore) {
                highScore = score;
            }
            updateScoreDisplay();
        }

        function updateScoreDisplay() {
            scoreElement.textContent = `Score: ${score} | High Score: ${highScore}`;
        }

        function updateInputDisplay() {
            inputDisplay.textContent = inputAnswer;
        }

        function drawInitialCannon() {
            const cannonX = POSITION_COORDS['center'];
            ctx.fillStyle = 'green';
            ctx.fillRect(cannonX - CANNON_WIDTH / 2, CANNON_Y, CANNON_WIDTH, CANNON_HEIGHT);
        }

        startButton.addEventListener('click', startGame);
        updateScoreDisplay();
        drawInitialCannon();
        window.onload = drawInitialCannon;
    </script>
</body>
</html>
