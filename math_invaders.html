<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Space Invaders</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            touch-action: manipulation;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #111;
            border: 2px solid #fff;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #0f0;
        }
        #inputDisplay {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #instructions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #fff;
        }
        #mainScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #mainScreen h2 {
            font-size: 48px;
            color: #ff0000;
            margin-bottom: 20px;
            display: none; /* Hidden initially */
        }
        #finalScore {
            font-size: 24px;
            color: #ffffff;
            margin: 10px 0;
        }
        .high-scores-container {
            position: absolute;
            left: 20px;  /* Positions the high scores on the left */
            top: 50%;
            transform: translateY(-50%);
            text-align: left;
        }
        .high-scores-container h3 {
            color: red; /* Red color for "High Scores" */
            margin-bottom: 10px;
            font-size: 24px;
        }
        #highScoresList {
            color: white;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #highScoresList li {
            margin-bottom: 5px;
            font-size: 18px;
        }
        #startButton {
            font-size: 32px;
            padding: 15px 30px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #initials {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
        #initialsPrompt {
            display: none;
            color: red;
            margin-top: 10px;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            #gameCanvas {
                width: 100%;
                height: auto;
            }
            #instructions {
                display: none;
            }
            #multipleChoices {
                position: absolute;
                bottom: 80px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 10px;
                justify-content: center;
            }
            #multipleChoices button {
                min-width: 80px;
                min-height: 44px;
                padding: 10px 20px;
                font-size: 20px;
                margin: 5px;
                border-radius: 5px;
                background: #4CAF50;
                color: white;
                border: none;
            }
        }
        /* High contrast styles */
        #gameCanvas {
            background-color: #000;
            border: 2px solid #fff;
        }

        .choice-button {
            background-color: #4CAF50;
            color: #fff;
            font-size: 20px;
            min-width: 80px;
            min-height: 44px; /* Accessibility minimum touch target size */
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            border: 2px solid #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .choice-button:hover, .choice-button:focus {
            background-color: #45a049;
            outline: 3px solid #fff;
        }

        /* Separate mobile/desktop instructions */
        #desktopInstructions, #mobileInstructions {
            display: none;
        }

        @media (min-width: 769px) {
            #desktopInstructions {
                display: block;
            }
        }

        @media (max-width: 768px) {
            #mobileInstructions {
                display: block;
            }
        }

        .cannon {
            /* Basic cannon styling */
            position: absolute;
            bottom: 20px;
            
            /* Glowing core effect */
            box-shadow: 0 0 10px #00ff00,
                        0 0 20px #00ff00,
                        0 0 30px #00ff00;
            
            /* Metallic highlights */
            background: linear-gradient(145deg, #444444, #666666, #888888);
        }

        .cannon.glowing-core {
            /* Alternative way to add glow effect via class */
            text-shadow: 0 0 10px #00ff00;
        }

        .cannon.metallic {
            /* Alternative way to add metallic effect via class */
            background: linear-gradient(145deg, #444444, #666666, #888888);
        }

        .alien-choices {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .choice-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            min-width: 40px;
            min-height: 30px;
            padding: 5px;
            margin: 2px;
        }

        .choice-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="score">Score: 0 | High Score: 0</div>
    <div id="inputDisplay"></div>
    <div id="mainScreen">
        <h2>Game Over</h2> <!-- Ensure this exists -->
        <p id="finalScore"></p>
        <button id="startButton">Start Game</button>
        <div class="high-scores-container">
            <h3>High Scores</h3>
            <ol id="highScoresList"></ol>
        </div>
        <div id="initials"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        let isMobileDevice = false;
        let multipleChoiceAnswers = [];
        const startButton = document.getElementById('startButton');
        const inputDisplay = document.getElementById('inputDisplay');

        window.INITIAL_DESCENT_SPEED = 30;
        window.MIN_ALIEN_SPACING = 100;
        window.CANVAS_WIDTH = 600;
        window.CANVAS_HEIGHT = 600;
        window.POSITION_COORDS = {
            'left': window.CANVAS_WIDTH / 4,
            'center': window.CANVAS_WIDTH / 2,
            'right': (3 * window.CANVAS_WIDTH) / 4
        };

        window.score = 0;
        window.highScore = 0;
        window.gameStarted = false;
        window.lastTime = 0;
        window.activeAliens = [];
        window.currentCannonPosition = 'center';
        window.inputAnswer = '';
        window.activeBullets = [];
        window.gameTime = 0;
        window.difficultyLevel = 0;

        const ALIEN_SPEED = 30; // pixels per second, adjust as needed
        const SPAWN_INTERVAL = 2000; // milliseconds between spawns, adjust as needed
        let lastSpawnTime = 0;

        let highScores = []; // Array to store high score objects

        let missedFacts = JSON.parse(localStorage.getItem('mathInvaders_missedFacts')) || [];
        const MISSED_FACT_MULTIPLIER = 3; // How much to increase exposure when missed

        const BULLET_BASE_SPEED = 5; // Base speed for bullets
        const BULLET_SPACING = 30; // Minimum vertical spacing between bullets

        const CANNON_WIDTH = 50;
        const CANNON_HEIGHT = 30;
        const CANNON_Y = window.CANVAS_HEIGHT - CANNON_HEIGHT - 10;

        window.submitHighScore = function(initials) {
            // Validate initials are exactly 3 letters
            if (!/^[A-Za-z]{3}$/.test(initials)) {
                window.lastSubmissionRejected = true;
                
                // Create or show the initials prompt
                let prompt = document.getElementById('initialsPrompt');
                if (!prompt) {
                    prompt = document.createElement('div');
                    prompt.id = 'initialsPrompt';
                    prompt.style.color = 'red';
                    prompt.style.textAlign = 'center';
                    prompt.style.marginTop = '10px';
                    document.getElementById('mainScreen').appendChild(prompt);
                }
                prompt.textContent = 'Please enter exactly 3 letters (A-Z)';
                prompt.style.display = 'block';
                
                return false;
            }
            
            window.lastSubmissionRejected = false;
            return true;
        };

        function setupControls() {
            // Remove any existing listeners
            canvas.removeEventListener('touchstart', handleInteraction);
            canvas.removeEventListener('click', handleInteraction);
            
            // Add both touch and click listeners with passive option for touch events
            canvas.addEventListener('touchstart', handleInteraction, { passive: false });
            canvas.addEventListener('click', handleInteraction);
            canvas.style.touchAction = 'manipulation';

            // Setup multiple choice container
            const existingContainer = document.getElementById('multipleChoices');
            if (existingContainer) {
                existingContainer.remove();
            }

            const choicesContainer = document.createElement('div');
            choicesContainer.id = 'multipleChoices';
            document.body.appendChild(choicesContainer);
            updateMultipleChoices();
        }

        function handleInteraction(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            
            // Get x coordinate for both touch and click events
            const x = e.type === 'touchstart' 
                ? e.touches[0].clientX - rect.left 
                : e.clientX - rect.left;
            
            // Store previous position
            const previousPosition = window.currentCannonPosition;
            
            // Update position using normalized coordinates
            const normalizedX = x / rect.width;
            if (normalizedX < 1/3) {
                window.currentCannonPosition = 'left';
            } else if (normalizedX > 2/3) {
                window.currentCannonPosition = 'right';
            } else {
                window.currentCannonPosition = 'center';
            }
            
            // Force immediate render to update cannon position
            render();
            
            // Always update choices when position changes
            if (previousPosition !== window.currentCannonPosition) {
                requestAnimationFrame(updateMultipleChoices);
            }
        }

        function generateMultipleChoices(correctAnswer) {
            const choices = [correctAnswer];
            while (choices.length < 3) {
                const offset = choices.length === 1 ? -2 : -1;
                const wrongAnswer = correctAnswer + offset;
                if (wrongAnswer > 0 && !choices.includes(wrongAnswer)) {
                    choices.push(wrongAnswer);
                }
            }
            return choices;
        }

        function updateMultipleChoices() {
            // Remove existing choices
            document.querySelectorAll('.alien-choices').forEach(el => el.remove());
            
            // Find aligned alien
            const cannonX = window.POSITION_COORDS[window.currentCannonPosition];
            const alignedAlien = window.activeAliens.find(alien => {
                const dx = Math.abs(alien.x - cannonX);
                return dx < 20;
            });
            
            if (!alignedAlien) return;

            // Create choices container
            const choicesContainer = document.createElement('div');
            choicesContainer.className = 'alien-choices';
            choicesContainer.dataset.alienIndex = window.activeAliens.indexOf(alignedAlien);
            
            // Position container below alien
            const canvasRect = canvas.getBoundingClientRect();
            const alienScreenX = (alignedAlien.x / window.CANVAS_WIDTH) * canvasRect.width + canvasRect.left;
            const alienScreenY = (alignedAlien.y / window.CANVAS_HEIGHT) * canvasRect.height + canvasRect.top;
            
            // Position the container
            Object.assign(choicesContainer.style, {
                position: 'absolute',
                left: `${alienScreenX}px`,
                top: `${alienScreenY + 40}px`,
                transform: 'translateX(-50%)',
                display: 'flex',
                justifyContent: 'center',
                alignItems: 'center',
                gap: '20px',
                zIndex: '1000',
                pointerEvents: 'auto',
                transition: 'top 0.016s linear' // Smooth movement
            });

            // Create buttons
            alignedAlien.answerChoices.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.textContent = answer;
                
                Object.assign(button.style, {
                    width: '40px',
                    height: '40px',
                    borderRadius: '50%',
                    border: '2px solid white',
                    backgroundColor: index === 1 ? '#45a049' : '#4CAF50',
                    color: 'white',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    fontSize: '16px',
                    padding: '0',
                    cursor: 'pointer',
                    margin: '0'
                });

                button.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const bullet = {
                        x: window.POSITION_COORDS[window.currentCannonPosition],
                        y: CANNON_Y,
                        answer: parseInt(answer),
                        speed: BULLET_BASE_SPEED,
                        targetAlien: alignedAlien,
                        isCorrectAnswer: parseInt(answer) === (alignedAlien.factor1 * alignedAlien.factor2)
                    };

                    window.activeBullets = window.activeBullets || [];
                    window.activeBullets.push(bullet);
                    
                    document.querySelectorAll('.alien-choices').forEach(el => el.remove());
                };
                
                choicesContainer.appendChild(button);
            });

            document.body.appendChild(choicesContainer);
        }

        function shootAnswer(answer, targetAlien) {
            if (!targetAlien) return;
            
            const correctAnswer = targetAlien.factor1 * targetAlien.factor2;
            
            // Create bullet with all required properties
            const bullet = {
                x: window.POSITION_COORDS[window.currentCannonPosition],
                y: CANNON_Y,
                answer: answer,
                speed: BULLET_BASE_SPEED,
                targetAlien: targetAlien,
                isCorrectAnswer: answer === correctAnswer
            };

            // Initialize bullets array if it doesn't exist
            window.activeBullets = window.activeBullets || [];
            
            // Add bullet to active bullets
            window.activeBullets.push(bullet);
            
            // Remove answer circles
            document.querySelectorAll('.alien-choices').forEach(el => el.remove());
            
            // Update choices after delay if wrong answer
            if (!bullet.isCorrectAnswer) {
                setTimeout(() => {
                    if (window.activeAliens.includes(targetAlien)) {
                        updateMultipleChoices();
                    }
                }, 100);
            }

            // Force render update
            render();
            
            return bullet;
        }

        function startGame() {
            console.log('Starting game...');
            
            // Clear any existing intervals first
            if (window.spawnInterval) {
                clearInterval(window.spawnInterval);
            }
            
            // Reset game state
            window.gameStarted = true;
            window.score = 0;
            window.activeAliens = [];
            window.activeBullets = [];
            window.currentCannonPosition = 'center';
            window.inputAnswer = '';
            window.gameTime = 0;
            window.difficultyLevel = 0;
            window.descentSpeed = window.INITIAL_DESCENT_SPEED;
            window.isFastDescent = false;
            window.lastSpawnTime = 0;

            // Hide main screen
            const mainScreen = document.getElementById('mainScreen');
            if (mainScreen) {
                mainScreen.style.display = 'none';
            }
            
            // Set initial timestamp
            window.lastTime = performance.now();
            window.gameStartTime = window.lastTime;

            // Start game loop
            requestAnimationFrame(gameLoop);
            
            // Spawn initial aliens immediately
            console.log('Spawning initial aliens...');
            
            // Create promises for spawning aliens
            const spawnPromises = [
                spawnAlien(null, 'left'),
                new Promise(resolve => setTimeout(() => resolve(spawnAlien(null, 'center')), 100)),
                new Promise(resolve => setTimeout(() => resolve(spawnAlien(null, 'right')), 200))
            ];
            
            // Wait for all aliens to spawn
            Promise.all(spawnPromises).then(() => {
                console.log('Initial aliens spawned:', window.activeAliens);
                
                // Start periodic spawning
                window.spawnInterval = setInterval(() => {
                    if (!window.gameStarted) {
                        clearInterval(window.spawnInterval);
                        return;
                    }
                    
                    if (window.activeAliens.length < 4) {
                        const usedPositions = window.activeAliens.map(a => a.position);
                        const availablePositions = ['left', 'center', 'right'].filter(pos => !usedPositions.includes(pos));
                        if (availablePositions.length > 0) {
                            const position = availablePositions[Math.floor(Math.random() * availablePositions.length)];
                            spawnAlien(null, position);
                        }
                    }
                }, 1000);
            });
            
            return true;
        }

        function spawnAlien(testFactors, forcedPosition) {
            console.log('Spawning alien:', { testFactors, forcedPosition });
            
            // Allow spawning for tests even if game isn't started
            if (!window.gameStarted && !testFactors) return null;

            // Initialize arrays if they don't exist
            window.activeAliens = window.activeAliens || [];
            window.activeBullets = window.activeBullets || [];

            // Prevent overcrowding
            if (window.activeAliens.length >= 4) return null;

            // Use test factors if provided, otherwise generate random ones
            const factor1 = testFactors ? testFactors.factor1 : Math.floor(Math.random() * 10) + 1;
            const factor2 = testFactors ? testFactors.factor2 : Math.floor(Math.random() * 10) + 1;
            
            // Use forced position, test position, or find available position
            let position = forcedPosition || (testFactors ? 'center' : ['left', 'center', 'right'][Math.floor(Math.random() * 3)]);
            
            const alien = {
                x: window.POSITION_COORDS[position],
                y: 0,
                factor1: factor1,
                factor2: factor2,
                position: position,
                answerChoices: generateMultipleChoices(factor1 * factor2)
            };
            
            window.activeAliens.push(alien);
            
            console.log('Spawned alien:', {
                position: alien.position,
                x: alien.x,
                y: alien.y,
                problem: `${alien.factor1} × ${alien.factor2}`
            });
            
            // Update choices immediately
            requestAnimationFrame(() => {
                updateMultipleChoices();
            });
            
            return alien;
        }

        function getRandomFactor() {
            const gameTime = (Date.now() - window.gameStartTime) / 1000;
            
            if (gameTime < 60) { // Level 0
                return Math.floor(Math.random() * 4); // 0 to 3
            } else if (gameTime < 120) { // Level 1
                return Math.floor(Math.random() * 7); // 0 to 6
            } else { // Level 2
                return Math.floor(Math.random() * 10); // 0 to 9
            }
        }

        function updateDifficulty(deltaTime) {
            gameTime += deltaTime;
            if (gameTime >= 120) { // 2 minutes
                difficultyLevel = 2;
                descentSpeed = window.INITIAL_DESCENT_SPEED * 2; // Double the initial speed
            } else if (gameTime >= 60) { // 1 minute
                difficultyLevel = 1;
                descentSpeed = window.INITIAL_DESCENT_SPEED * 1.5; // 1.5 times the initial speed
            }
        }

        function gameLoop(timestamp) {
            if (!window.gameStarted) {
                if (window.spawnInterval) {
                    clearInterval(window.spawnInterval);
                }
                return;
            }
            
            const deltaTime = window.lastTime ? Math.min((timestamp - window.lastTime) / 1000, 0.1) : 0;
            window.lastTime = timestamp;

            // Update game state
            update(deltaTime);
            
            // Render game
            render();

            // Continue loop
            requestAnimationFrame(gameLoop);
        }

        function update(deltaTime) {
            if (!window.gameStarted) return;

            // Update aliens and their choices
            let gameOver = false;
            window.activeAliens.forEach(alien => {
                const oldY = alien.y;
                alien.y += window.descentSpeed * deltaTime;
                
                if (alien.y > CANVAS_HEIGHT - CANNON_HEIGHT - 10) {
                    gameOver = true;
                    return;
                }
                
                // Always update choices position for this alien if it has moved
                if (alien.y !== oldY) {
                    const canvasRect = canvas.getBoundingClientRect();
                    const alienScreenX = (alien.x / window.CANVAS_WIDTH) * canvasRect.width + canvasRect.left;
                    const alienScreenY = (alien.y / window.CANVAS_HEIGHT) * canvasRect.height + canvasRect.top;
                    
                    // Find choices container for this alien
                    const choicesContainer = document.querySelector(`.alien-choices[data-alien-index="${window.activeAliens.indexOf(alien)}"]`);
                    if (choicesContainer) {
                        // Update position immediately
                        Object.assign(choicesContainer.style, {
                            left: `${alienScreenX}px`,
                            top: `${alienScreenY + 40}px`,
                            transform: 'translateX(-50%)'
                        });
                    }
                }
                
                // Check alignment with cannon
                const cannonX = window.POSITION_COORDS[window.currentCannonPosition];
                const isAligned = Math.abs(alien.x - cannonX) < 20;
                
                if (isAligned && !document.querySelector('.alien-choices')) {
                    updateMultipleChoices();
                }
            });

            if (gameOver) {
                document.querySelectorAll('.alien-choices').forEach(el => el.remove());
                endGame();
                return;
            }

            // Update bullets
            for (let i = window.activeBullets.length - 1; i >= 0; i--) {
                const bullet = window.activeBullets[i];
                bullet.y -= bullet.speed;
                
                // Check for collision with target alien
                if (bullet.targetAlien && window.activeAliens.includes(bullet.targetAlien)) {
                    const dx = bullet.x - bullet.targetAlien.x;
                    const dy = bullet.y - bullet.targetAlien.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 20) {
                        if (bullet.isCorrectAnswer) {
                            // Handle correct answer
                            const points = bullet.targetAlien.factor1 * bullet.targetAlien.factor2;
                            window.score += points;
                            if (window.score > window.highScore) {
                                window.highScore = window.score;
                            }
                            updateScoreDisplay();
                            
                            // Remove alien and its answer choices
                            const index = window.activeAliens.indexOf(bullet.targetAlien);
                            if (index > -1) {
                                window.activeAliens.splice(index, 1);
                                document.querySelectorAll('.alien-choices').forEach(el => el.remove());
                            }
                            setTimeout(spawnAlien, 100);
                        } else {
                            // Handle wrong answer
                            addMissedFact(bullet.targetAlien.factor1, bullet.targetAlien.factor2);
                        }
                        
                        // Remove bullet
                        window.activeBullets.splice(i, 1);
                        continue;
                    }
                }
                
                // Remove bullet if it goes off screen
                if (bullet.y < 0) {
                    window.activeBullets.splice(i, 1);
                }
            }

            // Update difficulty
            updateDifficulty(deltaTime);
        }

        function endGame() {
            if (window.spawnInterval) {
                clearInterval(window.spawnInterval);
            }
            
            console.log("End game function called");
            window.gameStarted = false;
            
            // Show main screen with game over state
            const mainScreen = document.getElementById('mainScreen');
            mainScreen.style.display = 'flex';
            
            const gameOverText = document.querySelector('#mainScreen h2');
            if (gameOverText) {
                gameOverText.style.display = 'block'; // Show "Game Over" text
            } else {
                console.error("Error: '#mainScreen h2' element not found.");
            }
            
            document.getElementById('finalScore').textContent = `Your Score: ${window.score}`;
            
            // Prompt for initials with a slight delay to ensure UI updates
            setTimeout(() => {
                let initials = prompt("Enter your initials (3 characters):", "AAA");
                if (initials) {
                    initials = initials.slice(0, 3).toUpperCase();
                    highScores.push({ initials, score: window.score });
                    highScores.sort((a, b) => b.score - a.score);
                    highScores = highScores.slice(0, 10); // Keep top 10 scores
                    saveHighScores();
                    displayHighScores();
                }
            }, 100); // 100ms delay
        }

        function saveHighScores() {
            localStorage.setItem('mathInvaders_highScores', JSON.stringify(highScores));
        }

        function loadHighScores() {
            const storedHighScores = localStorage.getItem('mathInvaders_highScores');
            if (storedHighScores) {
                try {
                    highScores = JSON.parse(storedHighScores);
                    if (!Array.isArray(highScores)) {
                        highScores = [];
                    }
                } catch (e) {
                    console.error("Error parsing highScores from localStorage:", e);
                    highScores = [];
                }
            } else {
                highScores = [];
            }
        }

        function displayHighScores() {
            const highScoresList = document.getElementById('highScoresList');
            highScoresList.innerHTML = '';
            highScores.slice(0, 10).forEach((entry, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${entry.initials} - ${entry.score}`;
                highScoresList.appendChild(li);
            });
        }

        function render() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Draw aliens with proper spacing visualization
            window.activeAliens.forEach(alien => {
                // Draw alien background (helps visualize spacing)
                ctx.fillStyle = 'rgba(50, 50, 50, 0.3)';
                ctx.fillRect(alien.x - 30, alien.y - 20, 60, 40);
                
                // Draw the math problem
                const isMissed = missedFacts.some(fact => 
                    fact.factor1 === alien.factor1 && fact.factor2 === alien.factor2
                );
                
                ctx.fillStyle = isMissed ? 'orange' : 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${alien.factor1} × ${alien.factor2}`, alien.x, alien.y);
            });

            // Draw bullets
            window.activeBullets.forEach(bullet => {
                // Draw bullet body
                ctx.fillStyle = bullet.isCorrectAnswer ? 'yellow' : 'red';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 8, 0, Math.PI * 2);
                ctx.fill();

                // Draw bullet answer
                ctx.fillStyle = 'black';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(bullet.answer, bullet.x, bullet.y + 4);
            });

            // Draw cannon at current position
            const cannonX = window.POSITION_COORDS[window.currentCannonPosition];
            
            ctx.save();
            
            // Draw cannon body
            ctx.fillStyle = 'green';
            ctx.fillRect(cannonX - CANNON_WIDTH / 2, CANNON_Y, CANNON_WIDTH, CANNON_HEIGHT);
            
            // Add visual feedback for position
            ctx.fillStyle = 'yellow';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(window.currentCannonPosition, cannonX, CANNON_Y + CANNON_HEIGHT + 15);
            
            ctx.restore();
        }

        function moveCannon(direction) {
            const positions = ['left', 'center', 'right'];
            const currentIndex = positions.indexOf(window.currentCannonPosition);
            if (direction === 'left' && currentIndex > 0) {
                window.currentCannonPosition = positions[currentIndex - 1];
            } else if (direction === 'right' && currentIndex < positions.length - 1) {
                window.currentCannonPosition = positions[currentIndex + 1];
            }
        }

        function shootAnswer() {
            const cannonX = window.POSITION_COORDS[window.currentCannonPosition];
            const targetAlien = window.activeAliens.find(alien => 
                Math.abs(alien.x - cannonX) < 20
            );

            if (targetAlien) {
                const answer = parseInt(inputAnswer);
                const correctAnswer = targetAlien.factor1 * targetAlien.factor2;
                
                // Create a new bullet with proper time-based properties
                const bullet = {
                    x: cannonX,
                    y: CANNON_Y,
                    initialY: CANNON_Y,
                    startTime: Date.now(),
                    answer: inputAnswer,
                    speed: BULLET_SPEED,
                    targetAlien: targetAlien,
                    isCorrectAnswer: answer === correctAnswer
                };
                window.activeBullets.push(bullet);
            }

            inputAnswer = '';
            updateInputDisplay();
            return window.activeBullets.length > 0;
        }

        function updateScoreDisplay() {
            scoreElement.textContent = `Score: ${window.score} | High Score: ${window.highScore}`;
        }

        function updateInputDisplay() {
            inputDisplay.textContent = inputAnswer;
        }

        function drawInitialCannon() {
            const cannonX = window.POSITION_COORDS[window.currentCannonPosition];
            ctx.fillStyle = 'green';
            ctx.fillRect(cannonX - CANNON_WIDTH / 2, CANNON_Y, CANNON_WIDTH, CANNON_HEIGHT);
        }

        startButton.addEventListener('click', startGame);
        updateScoreDisplay();
        drawInitialCannon();
        window.onload = function() {
            // Essential initial setup
            loadHighScores();
            displayHighScores();
            
            // Set initial cannon position
            window.currentCannonPosition = 'center';
            
            // Setup canvas click handler with proper binding
            canvas.addEventListener('click', handleInteraction);
            canvas.addEventListener('touchstart', handleInteraction);
            
            // Hide game over text initially
            const gameOverText = document.querySelector('#mainScreen h2');
            if (gameOverText) {
                gameOverText.style.display = 'none';
            }
            
            // Initial render
            render();
        };

        function addMissedFact(factor1, factor2) {
            const fact = missedFacts.find(f => f.factor1 === factor1 && f.factor2 === factor2);
            if (fact) {
                fact.exposureCount *= MISSED_FACT_MULTIPLIER;
            } else {
                missedFacts.push({ factor1, factor2, exposureCount: MISSED_FACT_MULTIPLIER });
            }
            localStorage.setItem('mathInvaders_missedFacts', JSON.stringify(missedFacts));
        }
    </script>
</body>
</html>
