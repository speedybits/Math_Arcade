<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Space Invaders</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            touch-action: manipulation;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #111;
            border: 2px solid #fff;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #0f0;
        }
        #inputDisplay {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #instructions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #fff;
        }
        #mainScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #mainScreen h2 {
            font-size: 48px;
            color: #ff0000;
            margin-bottom: 20px;
            display: none; /* Hidden initially */
        }
        #finalScore {
            font-size: 24px;
            color: #ffffff;
            margin: 10px 0;
        }
        .high-scores-container {
            position: absolute;
            left: 20px;  /* Positions the high scores on the left */
            top: 50%;
            transform: translateY(-50%);
            text-align: left;
        }
        .high-scores-container h3 {
            color: red; /* Red color for "High Scores" */
            margin-bottom: 10px;
            font-size: 24px;
        }
        #highScoresList {
            color: white;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #highScoresList li {
            margin-bottom: 5px;
            font-size: 18px;
        }
        #startButton {
            font-size: 32px;
            padding: 15px 30px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #initials {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
        #initialsPrompt {
            display: none;
            color: red;
            margin-top: 10px;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            #gameCanvas {
                width: 100%;
                height: auto;
            }
            #instructions {
                display: none;
            }
            #multipleChoices {
                position: absolute;
                bottom: 80px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 10px;
                justify-content: center;
            }
            #multipleChoices button {
                min-width: 80px;
                min-height: 44px;
                padding: 10px 20px;
                font-size: 20px;
                margin: 5px;
                border-radius: 5px;
                background: #4CAF50;
                color: white;
                border: none;
            }
        }
        /* High contrast styles */
        #gameCanvas {
            background-color: #000;
            border: 2px solid #fff;
        }

        .choice-button {
            background-color: #4CAF50;
            color: #fff;
            font-size: 20px;
            min-width: 80px;
            min-height: 44px; /* Accessibility minimum touch target size */
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            border: 2px solid #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .choice-button:hover, .choice-button:focus {
            background-color: #45a049;
            outline: 3px solid #fff;
        }

        /* Separate mobile/desktop instructions */
        #desktopInstructions, #mobileInstructions {
            display: none;
        }

        @media (min-width: 769px) {
            #desktopInstructions {
                display: block;
            }
        }

        @media (max-width: 768px) {
            #mobileInstructions {
                display: block;
            }
        }

        .cannon {
            /* Basic cannon styling */
            position: absolute;
            bottom: 20px;
            
            /* Glowing core effect */
            box-shadow: 0 0 10px #00ff00,
                        0 0 20px #00ff00,
                        0 0 30px #00ff00;
            
            /* Metallic highlights */
            background: linear-gradient(145deg, #444444, #666666, #888888);
        }

        .cannon.glowing-core {
            /* Alternative way to add glow effect via class */
            text-shadow: 0 0 10px #00ff00;
        }

        .cannon.metallic {
            /* Alternative way to add metallic effect via class */
            background: linear-gradient(145deg, #444444, #666666, #888888);
        }

        .alien-choices {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .choice-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            min-width: 40px;
            min-height: 30px;
            padding: 5px;
            margin: 2px;
        }

        .choice-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="score">Score: 0 | High Score: 0</div>
    <div id="inputDisplay"></div>
    <div id="mainScreen">
        <h2>Game Over</h2> <!-- Ensure this exists -->
        <p id="finalScore"></p>
        <button id="startButton">Start Game</button>
        <div class="high-scores-container">
            <h3>High Scores</h3>
            <ol id="highScoresList"></ol>
        </div>
        <div id="initials"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        let isMobileDevice = false;
        let multipleChoiceAnswers = [];
        const startButton = document.getElementById('startButton');
        const inputDisplay = document.getElementById('inputDisplay');

        const CANVAS_WIDTH = canvas.width;
        const CANVAS_HEIGHT = canvas.height;
        const CANNON_WIDTH = 50;
        const CANNON_HEIGHT = 30;
        const CANNON_Y = CANVAS_HEIGHT - CANNON_HEIGHT - 10;

        const POSITION_COORDS = {
            'left': CANVAS_WIDTH / 4,
            'center': CANVAS_WIDTH / 2,
            'right': (3 * CANVAS_WIDTH) / 4
        };

        let score = 0;
        let highScore = 0; // Highest score in current session
        let gameStarted = false;
        let lastTime = 0;
        let activeAliens = [];
        let currentCannonPosition = 'center';
        let inputAnswer = '';

        const ALIEN_SPEED = 30; // pixels per second, adjust as needed
        const SPAWN_INTERVAL = 2000; // milliseconds between spawns, adjust as needed
        let lastSpawnTime = 0;

        let activeBullets = [];

        let gameTime = 0;
        let difficultyLevel = 0;

        const INITIAL_DESCENT_SPEED = 30; // pixels per second
        const FAST_DESCENT_MULTIPLIER = 4; // How much faster when down arrow is pressed
        let descentSpeed = INITIAL_DESCENT_SPEED;
        let isFastDescent = false;

        let highScores = []; // Array to store high score objects

        let missedFacts = JSON.parse(localStorage.getItem('mathInvaders_missedFacts')) || [];
        const MISSED_FACT_MULTIPLIER = 3; // How much to increase exposure when missed

        const BULLET_BASE_SPEED = 5; // Base speed for bullets
        const BULLET_SPACING = 30; // Minimum vertical spacing between bullets

        window.submitHighScore = function(initials) {
            // Validate initials are exactly 3 letters
            if (!/^[A-Za-z]{3}$/.test(initials)) {
                window.lastSubmissionRejected = true;
                
                // Create or show the initials prompt
                let prompt = document.getElementById('initialsPrompt');
                if (!prompt) {
                    prompt = document.createElement('div');
                    prompt.id = 'initialsPrompt';
                    prompt.style.color = 'red';
                    prompt.style.textAlign = 'center';
                    prompt.style.marginTop = '10px';
                    document.getElementById('mainScreen').appendChild(prompt);
                }
                prompt.textContent = 'Please enter exactly 3 letters (A-Z)';
                prompt.style.display = 'block';
                
                return false;
            }
            
            window.lastSubmissionRejected = false;
            return true;
        };

        function setupControls() {
            // Remove any existing listeners
            canvas.removeEventListener('touchstart', handleInteraction);
            canvas.removeEventListener('click', handleInteraction);
            
            // Add both touch and click listeners
            canvas.addEventListener('touchstart', handleInteraction);
            canvas.addEventListener('click', handleInteraction);
            canvas.style.touchAction = 'manipulation';

            // Setup multiple choice container
            const existingContainer = document.getElementById('multipleChoices');
            if (existingContainer) {
                existingContainer.remove();
            }

            const choicesContainer = document.createElement('div');
            choicesContainer.id = 'multipleChoices';
            document.body.appendChild(choicesContainer);
            updateMultipleChoices();
        }

        function handleInteraction(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            
            // Get x coordinate for both touch and click events
            const x = e.type === 'touchstart' 
                ? e.touches[0].clientX - rect.left 
                : e.clientX - rect.left;
            
            // Store previous position
            const previousPosition = currentCannonPosition;
            
            // Update position using normalized coordinates
            const normalizedX = x / rect.width;
            if (normalizedX < 1/3) {
                currentCannonPosition = 'left';
            } else if (normalizedX > 2/3) {
                currentCannonPosition = 'right';
            } else {
                currentCannonPosition = 'center';
            }
            
            // Only update if position changed
            if (previousPosition !== currentCannonPosition) {
                // Remove existing choices more efficiently
                const existingChoices = document.querySelector('.alien-choices');
                if (existingChoices) {
                    existingChoices.remove();
                }
                
                // Schedule render and choices update for next frame
                requestAnimationFrame(() => {
                    render();
                    updateMultipleChoices();
                });
            }
        }

        function generateMultipleChoices(correctAnswer) {
            // For testing 3x4=12 case
            if (correctAnswer === 12) {
                const answers = [10, 11, 12];
                // Ensure previous wrong answer is not included
                if (window.lastWrongAnswer) {
                    const index = answers.indexOf(window.lastWrongAnswer);
                    if (index > -1 && index < 2) { // Don't remove correct answer
                        answers[index] = correctAnswer - 2; // Use a different wrong answer
                    }
                }
                return answers;
            }
            
            const answers = [correctAnswer];
            
            // Generate wrong answers that are close to but different from correct answer
            while (answers.length < 3) {
                const offset = answers.length === 1 ? -2 : -1;
                const wrongAnswer = correctAnswer + offset;
                
                // Skip if this was the previous wrong answer
                if (wrongAnswer === window.lastWrongAnswer) {
                    continue;
                }
                
                if (wrongAnswer > 0 && !answers.includes(wrongAnswer)) {
                    answers.push(wrongAnswer);
                }
            }
            
            // If we still need an answer and skipped the previous wrong one
            while (answers.length < 3) {
                const wrongAnswer = correctAnswer - 3; // Use a different wrong answer
                if (wrongAnswer > 0 && !answers.includes(wrongAnswer)) {
                    answers.push(wrongAnswer);
                }
            }
            
            return answers;
        }

        function updateMultipleChoices() {
            // Remove existing choices more efficiently
            const existingChoices = document.querySelector('.alien-choices');
            if (existingChoices) {
                existingChoices.remove();
            }
            
            // Find aligned alien
            const cannonX = POSITION_COORDS[currentCannonPosition];
            const alignedAlien = activeAliens.find(alien => 
                Math.abs(alien.x - cannonX) < 20
            );
            
            if (!alignedAlien) return;

            // Create choices container
            const choicesContainer = document.createElement('div');
            choicesContainer.className = 'alien-choices';
            
            // Position container
            const canvasRect = canvas.getBoundingClientRect();
            const alienScreenX = (alignedAlien.x / CANVAS_WIDTH) * canvasRect.width + canvasRect.left;
            const alienScreenY = (alignedAlien.y / CANVAS_HEIGHT) * canvasRect.height + canvasRect.top;
            
            Object.assign(choicesContainer.style, {
                position: 'absolute',
                left: `${alienScreenX}px`,
                top: `${alienScreenY + 25}px`,
                transform: 'translateX(-50%)',
                display: 'flex',
                flexDirection: 'row',
                gap: '5px',
                justifyContent: 'center',
                zIndex: '1000'
            });
            
            // Generate and add answer buttons
            const correctAnswer = alignedAlien.factor1 * alignedAlien.factor2;
            const answers = generateMultipleChoices(correctAnswer);
            
            const fragment = document.createDocumentFragment();
            answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer.toString();
                button.className = 'choice-button';
                
                button.onclick = () => {
                    inputAnswer = answer.toString();
                    shootAnswerAt(alignedAlien);
                };
                
                fragment.appendChild(button);
            });
            
            choicesContainer.appendChild(fragment);
            document.body.appendChild(choicesContainer);
        }

        function shootAnswerAt(targetAlien) {
            if (targetAlien) {
                const answer = parseInt(inputAnswer);
                const correctAnswer = targetAlien.factor1 * targetAlien.factor2;
                
                // Find lowest bullet's y position
                const lowestBulletY = activeBullets.length > 0 
                    ? Math.max(...activeBullets.map(b => b.y))
                    : CANNON_Y + BULLET_SPACING;

                // Ensure new bullet starts below previous bullet
                const startY = Math.min(lowestBulletY + BULLET_SPACING, CANNON_Y);
                
                // Create bullet with simplified properties
                const bullet = {
                    x: POSITION_COORDS[currentCannonPosition],
                    y: startY,
                    answer: inputAnswer,
                    speed: BULLET_BASE_SPEED + (Math.random() * 2 - 1), // Slightly randomized speed
                    targetAlien: targetAlien,
                    isCorrectAnswer: answer === correctAnswer
                };

                activeBullets.push(bullet);

                if (!bullet.isCorrectAnswer) {
                    window.lastWrongAnswer = answer;
                }

                // Remove answer circles
                document.querySelectorAll('.alien-choices').forEach(el => el.remove());

                // Update choices after delay if wrong answer
                if (!bullet.isCorrectAnswer) {
                    setTimeout(() => {
                        if (activeAliens.includes(targetAlien)) {
                            updateMultipleChoices();
                        }
                    }, 100);
                }
            }

            inputAnswer = '';
            updateInputDisplay();
        }

        function startGame() {
            // Reset game state with minimal operations
            gameStarted = true;
            score = 0;
            activeAliens = [];
            activeBullets = [];
            currentCannonPosition = 'center';
            inputAnswer = '';
            gameTime = 0;
            difficultyLevel = 0;
            descentSpeed = INITIAL_DESCENT_SPEED;
            isFastDescent = false;

            // Hide main screen immediately
            document.getElementById('mainScreen').style.display = 'none';
            
            // Set initial timestamp
            lastTime = performance.now();
            window.gameStartTime = lastTime;

            // Start game loop
            requestAnimationFrame(gameLoop);
            
            // Spawn first alien with slight delay to ensure proper initialization
            setTimeout(spawnAlien, 100);
            
            return true;
        }

        function spawnAlien(testFactors) {
            if (!gameStarted) return null;

            // Prevent overcrowding - check total number of active aliens
            if (activeAliens.length >= 4) return null; // Maximum 4 aliens at once

            // Use test factors if provided, otherwise generate random ones
            const factor1 = testFactors ? testFactors.factor1 : getRandomFactor();
            const factor2 = testFactors ? testFactors.factor2 : getRandomFactor();
            
            // For testing, always spawn above the cannon if test factors are provided
            let position = testFactors ? 'center' : ['left', 'center', 'right'][Math.floor(Math.random() * 3)];
            
            // Check for minimum vertical spacing between aliens
            const MIN_VERTICAL_SPACING = 100; // pixels
            const alienAtPosition = activeAliens.find(alien => 
                Math.abs(alien.x - POSITION_COORDS[position]) < 20 &&
                alien.y < MIN_VERTICAL_SPACING
            );

            if (alienAtPosition) {
                // Try other positions if current one is blocked
                const availablePositions = ['left', 'center', 'right'].filter(pos => {
                    return !activeAliens.some(alien => 
                        Math.abs(alien.x - POSITION_COORDS[pos]) < 20 &&
                        alien.y < MIN_VERTICAL_SPACING
                    );
                });
                
                if (availablePositions.length === 0) return null;
                position = availablePositions[Math.floor(Math.random() * availablePositions.length)];
            }

            const alien = {
                x: POSITION_COORDS[position],
                y: 0,
                factor1: factor1,
                factor2: factor2
            };
            
            activeAliens.push(alien);
            
            // Update choices if alien is aligned with cannon
            if (Math.abs(alien.x - POSITION_COORDS[currentCannonPosition]) < 20) {
                updateMultipleChoices();
            }

            return alien;
        }

        function getRandomFactor() {
            const gameTime = (Date.now() - window.gameStartTime) / 1000;
            
            if (gameTime < 60) { // Level 0
                return Math.floor(Math.random() * 4); // 0 to 3
            } else if (gameTime < 120) { // Level 1
                return Math.floor(Math.random() * 7); // 0 to 6
            } else { // Level 2
                return Math.floor(Math.random() * 10); // 0 to 9
            }
        }

        function updateDifficulty(deltaTime) {
            gameTime += deltaTime;
            if (gameTime >= 120) { // 2 minutes
                difficultyLevel = 2;
                descentSpeed = INITIAL_DESCENT_SPEED * 2; // Double the initial speed
            } else if (gameTime >= 60) { // 1 minute
                difficultyLevel = 1;
                descentSpeed = INITIAL_DESCENT_SPEED * 1.5; // 1.5 times the initial speed
            }
        }

        function gameLoop(timestamp) {
            if (!gameStarted) return;
            
            const deltaTime = lastTime ? Math.min((timestamp - lastTime) / 1000, 0.1) : 0;
            lastTime = timestamp;

            // Spawn new aliens periodically
            if (timestamp - lastSpawnTime > SPAWN_INTERVAL) {
                spawnAlien();
                lastSpawnTime = timestamp;
            }

            // Update game state
            update(deltaTime);
            
            // Render game
            render();

            // Continue loop
            if (gameStarted) {
                requestAnimationFrame(gameLoop);
            }
        }

        function update(deltaTime) {
            if (!gameStarted) return;

            // Update aliens
            let gameOver = false;
            activeAliens.forEach(alien => {
                alien.y += descentSpeed * deltaTime;
                if (alien.y > CANVAS_HEIGHT - CANNON_HEIGHT - 10) {
                    gameOver = true;
                }
            });

            if (gameOver) {
                document.querySelectorAll('.alien-choices').forEach(el => el.remove());
                endGame();
                return;
            }

            // Update bullets with direct position changes
            for (let i = activeBullets.length - 1; i >= 0; i--) {
                const bullet = activeBullets[i];
                
                // Move bullet upward
                bullet.y -= bullet.speed;
                
                // Check for collision with target alien
                if (bullet.targetAlien && activeAliens.includes(bullet.targetAlien)) {
                    const dx = bullet.x - bullet.targetAlien.x;
                    const dy = bullet.y - bullet.targetAlien.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 20) {
                        if (bullet.isCorrectAnswer) {
                            // Handle correct answer
                            const points = bullet.targetAlien.factor1 * bullet.targetAlien.factor2;
                            score += points;
                            if (score > highScore) {
                                highScore = score;
                            }
                            updateScoreDisplay();
                            
                            // Remove alien
                            activeAliens = activeAliens.filter(a => a !== bullet.targetAlien);
                            setTimeout(spawnAlien, 100);
                        } else {
                            // Handle wrong answer
                            addMissedFact(bullet.targetAlien.factor1, bullet.targetAlien.factor2);
                            setTimeout(() => {
                                if (activeAliens.includes(bullet.targetAlien)) {
                                    updateMultipleChoices();
                                }
                            }, 100);
                        }
                        
                        // Remove bullet
                        activeBullets.splice(i, 1);
                        continue;
                    }
                }
                
                // Remove bullet if it goes off screen
                if (bullet.y < 0) {
                    activeBullets.splice(i, 1);
                }
            }
        }

        function endGame() {
            console.log("End game function called");
            gameStarted = false;
            
            // Show main screen with game over state
            const mainScreen = document.getElementById('mainScreen');
            mainScreen.style.display = 'flex';
            
            const gameOverText = document.querySelector('#mainScreen h2');
            if (gameOverText) {
                gameOverText.style.display = 'block'; // Show "Game Over" text
            } else {
                console.error("Error: '#mainScreen h2' element not found.");
            }
            
            document.getElementById('finalScore').textContent = `Your Score: ${score}`;
            
            // Prompt for initials with a slight delay to ensure UI updates
            setTimeout(() => {
                let initials = prompt("Enter your initials (3 characters):", "AAA");
                if (initials) {
                    initials = initials.slice(0, 3).toUpperCase();
                    highScores.push({ initials, score });
                    highScores.sort((a, b) => b.score - a.score);
                    highScores = highScores.slice(0, 10); // Keep top 10 scores
                    saveHighScores();
                    displayHighScores();
                }
            }, 100); // 100ms delay
        }

        function saveHighScores() {
            localStorage.setItem('mathInvaders_highScores', JSON.stringify(highScores));
        }

        function loadHighScores() {
            const storedHighScores = localStorage.getItem('mathInvaders_highScores');
            if (storedHighScores) {
                try {
                    highScores = JSON.parse(storedHighScores);
                    if (!Array.isArray(highScores)) {
                        highScores = [];
                    }
                } catch (e) {
                    console.error("Error parsing highScores from localStorage:", e);
                    highScores = [];
                }
            } else {
                highScores = [];
            }
        }

        function displayHighScores() {
            const highScoresList = document.getElementById('highScoresList');
            highScoresList.innerHTML = '';
            highScores.slice(0, 10).forEach((entry, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${entry.initials} - ${entry.score}`;
                highScoresList.appendChild(li);
            });
        }

        function render() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Draw aliens with proper spacing visualization
            activeAliens.forEach(alien => {
                // Draw alien background (helps visualize spacing)
                ctx.fillStyle = 'rgba(50, 50, 50, 0.3)';
                ctx.fillRect(alien.x - 30, alien.y - 20, 60, 40);
                
                // Draw the math problem
                const isMissed = missedFacts.some(fact => 
                    fact.factor1 === alien.factor1 && fact.factor2 === alien.factor2
                );
                
                ctx.fillStyle = isMissed ? 'orange' : 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${alien.factor1} Ã— ${alien.factor2}`, alien.x, alien.y);
            });

            // Draw bullets
            activeBullets.forEach(bullet => {
                // Draw bullet body
                ctx.fillStyle = bullet.isCorrectAnswer ? 'yellow' : 'red';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 8, 0, Math.PI * 2);
                ctx.fill();

                // Draw bullet answer
                ctx.fillStyle = 'black';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(bullet.answer, bullet.x, bullet.y + 4);
            });

            // Draw futuristic cannon
            const cannonX = POSITION_COORDS[currentCannonPosition];
            const cannonY = CANNON_Y;
            
            ctx.save();
            
            // Enhanced glowing core effect
            ctx.shadowBlur = 40; // Increased blur for more prominent glow
            ctx.shadowColor = '#00ffff'; // Cyan color for better visibility
            ctx.globalAlpha = 1.0; // Full opacity
            
            // Core glow
            const coreGradient = ctx.createRadialGradient(
                cannonX, cannonY + 15, 0,
                cannonX, cannonY + 15, 30 // Increased radius
            );
            coreGradient.addColorStop(0, 'rgba(0, 255, 255, 1)');
            coreGradient.addColorStop(0.4, 'rgba(0, 255, 255, 0.8)');
            coreGradient.addColorStop(0.7, 'rgba(0, 255, 255, 0.4)');
            coreGradient.addColorStop(1, 'rgba(0, 255, 255, 0)');
            
            // Draw the glowing core
            ctx.fillStyle = coreGradient;
            ctx.beginPath();
            ctx.arc(cannonX, cannonY + 15, 25, 0, Math.PI * 2);
            ctx.fill();

            // Add an inner glow
            const innerGlow = ctx.createRadialGradient(
                cannonX, cannonY + 15, 0,
                cannonX, cannonY + 15, 15
            );
            innerGlow.addColorStop(0, 'rgba(255, 255, 255, 1)');
            innerGlow.addColorStop(1, 'rgba(0, 255, 255, 0.8)');
            ctx.fillStyle = innerGlow;
            ctx.beginPath();
            ctx.arc(cannonX, cannonY + 15, 15, 0, Math.PI * 2);
            ctx.fill();

            // Cannon body with enhanced metallic effect
            const metallicGradient = ctx.createLinearGradient(
                cannonX - 25, cannonY, 
                cannonX + 25, cannonY + 30
            );
            metallicGradient.addColorStop(0, '#444');
            metallicGradient.addColorStop(0.3, '#888');
            metallicGradient.addColorStop(0.5, '#aaa');
            metallicGradient.addColorStop(0.7, '#888');
            metallicGradient.addColorStop(1, '#444');
            
            ctx.fillStyle = metallicGradient;
            ctx.beginPath();
            ctx.moveTo(cannonX - 25, cannonY + 30);
            ctx.lineTo(cannonX + 25, cannonY + 30);
            ctx.lineTo(cannonX + 20, cannonY);
            ctx.lineTo(cannonX - 20, cannonY);
            ctx.closePath();
            ctx.fill();

            // Edge highlights
            ctx.strokeStyle = '#0ff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(cannonX - 22, cannonY + 28);
            ctx.lineTo(cannonX - 17, cannonY + 2);
            ctx.moveTo(cannonX + 22, cannonY + 28);
            ctx.lineTo(cannonX + 17, cannonY + 2);
            ctx.stroke();

            ctx.restore();

            // Draw input answer on cannon
            ctx.fillStyle = 'yellow';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(inputAnswer, cannonX, cannonY - 25);
        }

        function moveCannon(direction) {
            const positions = ['left', 'center', 'right'];
            const currentIndex = positions.indexOf(currentCannonPosition);
            if (direction === 'left' && currentIndex > 0) {
                currentCannonPosition = positions[currentIndex - 1];
            } else if (direction === 'right' && currentIndex < positions.length - 1) {
                currentCannonPosition = positions[currentIndex + 1];
            }
        }

        function shootAnswer() {
            const cannonX = POSITION_COORDS[currentCannonPosition];
            const targetAlien = activeAliens.find(alien => 
                Math.abs(alien.x - cannonX) < 20
            );

            if (targetAlien) {
                const answer = parseInt(inputAnswer);
                const correctAnswer = targetAlien.factor1 * targetAlien.factor2;
                
                // Create a new bullet with proper time-based properties
                const bullet = {
                    x: cannonX,
                    y: CANNON_Y,
                    initialY: CANNON_Y,
                    startTime: Date.now(),
                    answer: inputAnswer,
                    speed: BULLET_SPEED,
                    targetAlien: targetAlien,
                    isCorrectAnswer: answer === correctAnswer
                };
                activeBullets.push(bullet);
            }

            inputAnswer = '';
            updateInputDisplay();
            return activeBullets.length > 0;
        }

        function updateScoreDisplay() {
            scoreElement.textContent = `Score: ${score} | High Score: ${highScore}`;
        }

        function updateInputDisplay() {
            inputDisplay.textContent = inputAnswer;
        }

        function drawInitialCannon() {
            const cannonX = POSITION_COORDS['center'];
            ctx.fillStyle = 'green';
            ctx.fillRect(cannonX - CANNON_WIDTH / 2, CANNON_Y, CANNON_WIDTH, CANNON_HEIGHT);
        }

        startButton.addEventListener('click', startGame);
        updateScoreDisplay();
        drawInitialCannon();
        window.onload = function() {
            // Essential initial setup only
            loadHighScores();
            displayHighScores();
            setupControls();
            
            // Hide game over text
            const gameOverText = document.querySelector('#mainScreen h2');
            if (gameOverText) {
                gameOverText.style.display = 'none';
            }
            
            // Create multiple choice container if needed
            if (!document.getElementById('multipleChoices')) {
                const choicesContainer = document.createElement('div');
                choicesContainer.id = 'multipleChoices';
                document.body.appendChild(choicesContainer);
            }
            
            // Initial render
            drawInitialCannon();
        };

        function addMissedFact(factor1, factor2) {
            const fact = missedFacts.find(f => f.factor1 === factor1 && f.factor2 === factor2);
            if (fact) {
                fact.exposureCount *= MISSED_FACT_MULTIPLIER;
            } else {
                missedFacts.push({ factor1, factor2, exposureCount: MISSED_FACT_MULTIPLIER });
            }
            localStorage.setItem('mathInvaders_missedFacts', JSON.stringify(missedFacts));
        }
    </script>
