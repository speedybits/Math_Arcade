<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Space Invaders</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #111;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #0f0;
        }
        #inputDisplay {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #instructions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #fff;
        }
        #mainScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #mainScreen h2 {
            font-size: 48px;
            color: #ff0000;
            margin-bottom: 20px;
            display: none; /* Hidden initially */
        }
        #finalScore {
            font-size: 24px;
            color: #ffffff;
            margin: 10px 0;
        }
        .high-scores-container {
            position: absolute;
            left: 20px;  /* Positions the high scores on the left */
            top: 50%;
            transform: translateY(-50%);
            text-align: left;
        }
        .high-scores-container h3 {
            color: red; /* Red color for "High Scores" */
            margin-bottom: 10px;
            font-size: 24px;
        }
        #highScoresList {
            color: white;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #highScoresList li {
            margin-bottom: 5px;
            font-size: 18px;
        }
        #startButton {
            font-size: 32px;
            padding: 15px 30px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Touch Controls Styles */
        #touchControls {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 20;
        }
        #touchControls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
        }
        #multipleChoiceAnswers {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 20;
        }
        #multipleChoiceAnswers button {
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        /* Hide touch controls and multiple choice by default */
        #touchControls, #multipleChoiceAnswers {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="score">Score: 0 | High Score: 0</div>
    <div id="inputDisplay"></div>
    <div id="instructions">
        Use Left/Right Arrow Keys to Move | Type Answer | Press Spacebar to Fire
    </div>
    <div id="mainScreen">
        <h2>Game Over</h2> <!-- Ensure this exists -->
        <p id="finalScore"></p>
        <button id="startButton">Start Game</button>
        <div class="high-scores-container">
            <h3>High Scores</h3>
            <ol id="highScoresList"></ol>
        </div>
    </div>

    <!-- Touch Controls -->
    <div id="touchControls">
        <button id="leftButton">◀️</button>
        <button id="rightButton">▶️</button>
    </div>
    <!-- Multiple Choice Answers -->
    <div id="multipleChoiceAnswers">
        <button class="answerButton">Option 1</button>
        <button class="answerButton">Option 2</button>
        <button class="answerButton">Option 3</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startButton = document.getElementById('startButton');
        const inputDisplay = document.getElementById('inputDisplay');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const multipleChoiceContainer = document.getElementById('multipleChoiceAnswers');
        const answerButtons = document.querySelectorAll('.answerButton');

        const CANVAS_WIDTH = canvas.width;
        const CANVAS_HEIGHT = canvas.height;
        const CANNON_WIDTH = 50;
        const CANNON_HEIGHT = 30;
        const CANNON_Y = CANVAS_HEIGHT - CANNON_HEIGHT - 10;

        const POSITION_COORDS = {
            'left': CANVAS_WIDTH / 4,
            'center': CANVAS_WIDTH / 2,
            'right': (3 * CANVAS_WIDTH) / 4
        };

        let score = 0;
        let highScore = 0; // Highest score in current session
        let gameStarted = false;
        let lastTime = 0;
        let activeAliens = []; // Array to hold all active aliens
        let currentCannonPosition = 'center';
        let inputAnswer = '';

        const ALIEN_SPEED = 30; // pixels per second
        const SPAWN_INTERVAL = 1500; // milliseconds between spawns, decreased from 3000 for higher frequency
        let lastSpawnTimes = {
            'left': 0,
            'center': 0,
            'right': 0
        };

        let activeBullets = [];

        let gameTime = 0;
        let difficultyLevel = 0;

        const INITIAL_DESCENT_SPEED = 30; // pixels per second
        const FAST_DESCENT_MULTIPLIER = 4; // How much faster when down arrow is pressed
        let descentSpeed = INITIAL_DESCENT_SPEED;
        let isFastDescent = false;

        let highScores = []; // Array to store high score objects

        let missedFacts = JSON.parse(localStorage.getItem('mathInvaders_missedFacts')) || [];
        const MISSED_FACT_MULTIPLIER = 3; // How much to increase exposure when missed

        let animationFrameId = null;

        // Detect if the device is touch-enabled
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        function startGame() {
            // Cancel any existing animation frame
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }

            // Reset game state
            score = 0;
            gameStarted = true;
            highScore = 0; // Reset session high score
            updateScoreDisplay();
            document.getElementById('mainScreen').style.display = 'none';
            activeAliens = [];
            activeBullets = [];
            lastTime = 0;
            inputAnswer = '';
            updateInputDisplay();
            gameTime = 0;
            difficultyLevel = 0;
            descentSpeed = INITIAL_DESCENT_SPEED;
            loadHighScores();

            // Reset last spawn times for all columns to allow immediate spawn
            lastSpawnTimes = {
                'left': Date.now(),
                'center': Date.now(),
                'right': Date.now()
            };

            // Show or hide controls based on device
            if (isTouchDevice) {
                document.removeEventListener('keydown', handleKeyDown);
                document.removeEventListener('keyup', handleKeyUp);
                document.getElementById('instructions').style.display = 'none';
                document.getElementById('touchControls').style.display = 'flex';
                multipleChoiceContainer.style.display = 'flex';
                setupTouchControls();
            } else {
                document.addEventListener('keydown', handleKeyDown);
                document.addEventListener('keyup', handleKeyUp);
                document.getElementById('instructions').style.display = 'block';
                document.getElementById('touchControls').style.display = 'none';
                multipleChoiceContainer.style.display = 'none';
            }

            // Don't clear missed facts between games
            // but do load them from localStorage
            missedFacts = JSON.parse(localStorage.getItem('mathInvaders_missedFacts')) || [];

            // Start the game loop
            gameLoop();
        }

        function setupTouchControls() {
            leftButton.addEventListener('click', () => moveCannon('left'));
            rightButton.addEventListener('click', () => moveCannon('right'));
            answerButtons.forEach(button => {
                button.addEventListener('click', () => handleTouchAnswer(button.textContent));
            });
        }

        function spawnAlien(position) {
            const factor1 = getRandomFactor();
            const factor2 = getRandomFactor();
            const column = position; // 'left', 'center', or 'right'

            // Check if the position is already occupied
            const isOccupied = activeAliens.some(alien => alien.position === column);
            if (!isOccupied) {
                activeAliens.push({
                    x: POSITION_COORDS[column],
                    y: 0,
                    factor1: factor1,
                    factor2: factor2,
                    position: column,
                    exposed: false
                });
            }
        }

        function getRandomFactor() {
            if (difficultyLevel === 0) {
                return Math.floor(Math.random() * 4) + 1; // 1 to 4
            } else if (difficultyLevel === 1) {
                return Math.floor(Math.random() * 7) + 1; // 1 to 7
            } else {
                return Math.floor(Math.random() * 10) + 1; // 1 to 10
            }
        }

        function updateDifficulty(deltaTime) {
            gameTime += deltaTime;
            if (gameTime >= 120) { // 2 minutes
                difficultyLevel = 2;
                descentSpeed = INITIAL_DESCENT_SPEED * 2; // Double the initial speed
            } else if (gameTime >= 60) { // 1 minute
                difficultyLevel = 1;
                descentSpeed = INITIAL_DESCENT_SPEED * 1.5; // 1.5 times the initial speed
            }
        }

        function gameLoop(timestamp) {
            if (!gameStarted) return;
            if (!lastTime) lastTime = timestamp;
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            updateDifficulty(deltaTime);
            update(deltaTime);
            render();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function update(deltaTime) {
            let gameOver = false;

            // Move aliens
            activeAliens.forEach((alien, index) => {
                alien.y += descentSpeed * deltaTime;
                if (alien.y > CANVAS_HEIGHT - CANNON_HEIGHT - 10) {
                    gameOver = true;
                }
            });

            if (gameOver) {
                endGame();
                return;
            }

            // Spawn new aliens for each column independently
            const currentTime = Date.now();
            ['left', 'center', 'right'].forEach(position => {
                if (currentTime - lastSpawnTimes[position] > SPAWN_INTERVAL) {
                    spawnAlien(position);
                    lastSpawnTimes[position] = currentTime;
                }
            });

            // Update bullets
            activeBullets.forEach((bullet, index) => {
                bullet.y -= 525 * deltaTime; // Slowed down bullet speed

                // Check for collision with target alien
                if (bullet.targetAlien && Math.abs(bullet.y - bullet.targetAlien.y) < 10) {
                    // Remove the alien and the bullet
                    activeAliens = activeAliens.filter(alien => alien !== bullet.targetAlien);
                    activeBullets.splice(index, 1);
                    updateScore(bullet.targetAlien.factor1 * bullet.targetAlien.factor2);
                    spawnAlien(bullet.targetAlien.position);
                }

                // Remove bullet if it goes off screen
                if (bullet.y < 0) {
                    activeBullets.splice(index, 1);
                }
            });

            // Setup multiple choice if on touch device and target alien exists
            if (isTouchDevice) {
                setupMultipleChoiceForCannon();
            }
        }

        function render() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Draw aliens
            activeAliens.forEach(alien => {
                // Check if this is a missed fact
                const isMissed = missedFacts.some(fact => 
                    fact.factor1 === alien.factor1 && fact.factor2 === alien.factor2
                );
                
                ctx.fillStyle = isMissed ? 'orange' : 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${alien.factor1} × ${alien.factor2}`, alien.x, alien.y);
            });

            // Draw bullets
            activeBullets.forEach(bullet => {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(bullet.answer, bullet.x, bullet.y + 4);
            });

            // Draw futuristic cannon
            const cannonX = POSITION_COORDS[currentCannonPosition];
            const cannonY = CANNON_Y;
            
            // Cannon base
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.moveTo(cannonX - 20, cannonY + 30);
            ctx.lineTo(cannonX + 20, cannonY + 30);
            ctx.lineTo(cannonX + 15, cannonY);
            ctx.lineTo(cannonX - 15, cannonY);
            ctx.closePath();
            ctx.fill();

            // Cannon barrel
            ctx.fillStyle = '#555';
            ctx.beginPath();
            ctx.moveTo(cannonX - 10, cannonY);
            ctx.lineTo(cannonX + 10, cannonY);
            ctx.lineTo(cannonX + 5, cannonY - 25);
            ctx.lineTo(cannonX - 5, cannonY - 25);
            ctx.closePath();
            ctx.fill();

            // Glowing energy core
            const gradient = ctx.createRadialGradient(cannonX, cannonY + 15, 0, cannonX, cannonY + 15, 10);
            gradient.addColorStop(0, 'rgba(0, 255, 255, 1)');
            gradient.addColorStop(1, 'rgba(0, 255, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(cannonX, cannonY + 15, 10, 0, Math.PI * 2);
            ctx.fill();

            // Cannon highlights
            ctx.strokeStyle = '#0ff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(cannonX - 18, cannonY + 28);
            ctx.lineTo(cannonX - 13, cannonY + 2);
            ctx.moveTo(cannonX + 18, cannonY + 28);
            ctx.lineTo(cannonX + 13, cannonY + 2);
            ctx.stroke();

            // Draw input answer on cannon (hide on touch devices)
            if (!isTouchDevice) {
                ctx.fillStyle = 'yellow';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(inputAnswer, cannonX, cannonY - 25);
            }
        }

        function handleKeyDown(e) {
            if (!gameStarted) return;
            if (e.key === 'ArrowLeft') {
                moveCannon('left');
            } else if (e.key === 'ArrowRight') {
                moveCannon('right');
            } else if (e.key === ' ' || e.code === 'Space') {
                e.preventDefault();
                shootAnswer();
            } else if (!isTouchDevice && !isNaN(e.key) && e.key !== ' ') {
                inputAnswer += e.key;
                updateInputDisplay();
                updateMultipleChoiceAnswers();
            } else if (e.key === 'Backspace') {
                inputAnswer = inputAnswer.slice(0, -1);
                updateInputDisplay();
                updateMultipleChoiceAnswers();
            } else if (e.key === 'ArrowDown') {
                isFastDescent = true;
            }
        }

        function handleKeyUp(e) {
            if (e.key === 'ArrowDown') {
                isFastDescent = false;
            }
        }

        function moveCannon(direction) {
            const positions = ['left', 'center', 'right'];
            const currentIndex = positions.indexOf(currentCannonPosition);
            if (direction === 'left' && currentIndex > 0) {
                currentCannonPosition = positions[currentIndex - 1];
            } else if (direction === 'right' && currentIndex < positions.length - 1) {
                currentCannonPosition = positions[currentIndex + 1];
            }

            if (isTouchDevice) {
                setupMultipleChoiceForCannon(); // Update multiple choice based on new position
            }
        }

        function shootAnswer() {
            if (isTouchDevice) return; // Prevent shooting on touch devices via spacebar
            const cannonX = POSITION_COORDS[currentCannonPosition];
            const targetAlien = activeAliens.find(alien => 
                alien.position === currentCannonPosition && alien.y < CANNON_Y
            );

            if (targetAlien) {
                const answer = parseInt(inputAnswer);
                const correctAnswer = targetAlien.factor1 * targetAlien.factor2;
                
                // Create a new bullet regardless of answer
                activeBullets.push({
                    x: cannonX,
                    y: CANNON_Y,
                    answer: inputAnswer,
                    targetAlien: answer === correctAnswer ? targetAlien : null
                });

                // If answer is wrong, add to missed facts
                if (answer !== correctAnswer) {
                    addMissedFact(targetAlien.factor1, targetAlien.factor2);
                }
            }

            inputAnswer = '';
            updateInputDisplay();
            updateMultipleChoiceAnswers();
        }

        function handleTouchAnswer(selectedAnswer) {
            const cannonX = POSITION_COORDS[currentCannonPosition];
            const targetAlien = activeAliens.find(alien => 
                alien.position === currentCannonPosition && alien.y < CANNON_Y
            );

            if (targetAlien) {
                const correctAnswer = targetAlien.factor1 * targetAlien.factor2;
                const answer = parseInt(selectedAnswer);

                activeBullets.push({
                    x: cannonX,
                    y: CANNON_Y,
                    answer: selectedAnswer,
                    targetAlien: answer === correctAnswer ? targetAlien : null
                });

                if (answer !== correctAnswer) {
                    addMissedFact(targetAlien.factor1, targetAlien.factor2);
                }
            }

            // Reset multiple choice answers after selection
            generateMultipleChoiceAnswers();
        }

        function updateScore(points) {
            if (points === 0) {
                points = 1; // Award 1 point instead of 0
            }
            
            // Check if this was a missed fact
            const isMissed = missedFacts.some(fact => 
                fact.factor1 * fact.factor2 === points
            );
            
            // Double points for correct answers to missed facts
            if (isMissed) {
                points *= 2;
                // Optionally remove from missed facts after correct answer
                missedFacts = missedFacts.filter(fact => 
                    fact.factor1 * fact.factor2 !== points
                );
                localStorage.setItem('mathInvaders_missedFacts', JSON.stringify(missedFacts));
            }
            
            score += points;
            if (score > highScore) {
                highScore = score;
            }
            updateScoreDisplay();
        }

        function updateScoreDisplay() {
            scoreElement.textContent = `Score: ${score} | High Score: ${highScore}`;
        }

        function updateInputDisplay() {
            if (!isTouchDevice) {
                inputDisplay.textContent = inputAnswer;
            }
        }

        function drawInitialCannon() {
            const cannonX = POSITION_COORDS['center'];
            ctx.fillStyle = 'green';
            ctx.fillRect(cannonX - CANNON_WIDTH / 2, CANNON_Y, CANNON_WIDTH, CANNON_HEIGHT);
        }

        startButton.addEventListener('click', startGame);
        updateScoreDisplay();
        drawInitialCannon();
        window.onload = function() {
            drawInitialCannon();
            loadHighScores();
            displayHighScores();
            
            // Hide the "Game Over" text initially
            const gameOverText = document.querySelector('#mainScreen h2');
            if (gameOverText) {
                gameOverText.style.display = 'none';
            } else {
                console.error("Error: '#mainScreen h2' element not found.");
            }

            // If touch device, initialize multiple choice answers
            if (isTouchDevice) {
                generateMultipleChoiceAnswers();
            }
        };

        function addMissedFact(factor1, factor2) {
            const fact = missedFacts.find(f => f.factor1 === factor1 && f.factor2 === factor2);
            if (fact) {
                fact.exposureCount *= MISSED_FACT_MULTIPLIER;
            } else {
                missedFacts.push({ factor1, factor2, exposureCount: MISSED_FACT_MULTIPLIER });
            }
            localStorage.setItem('mathInvaders_missedFacts', JSON.stringify(missedFacts));
        }

        // Generate multiple choice answers for touch devices
        function generateMultipleChoiceAnswers() {
            if (!isTouchDevice) return;

            const targetAlien = activeAliens.find(alien => 
                alien.position === currentCannonPosition && alien.y < CANNON_Y
            );

            if (!targetAlien) {
                // If there's no alien in the current column, hide multiple choice answers
                multipleChoiceContainer.style.display = 'none';
                return;
            }

            const correctAnswer = targetAlien.factor1 * targetAlien.factor2;
            const incorrectAnswers = new Set();

            while (incorrectAnswers.size < 2) {
                const rand = correctAnswer + Math.floor(Math.random() * 5) - 2;
                if (rand !== correctAnswer && rand > 0) {
                    incorrectAnswers.add(rand);
                }
            }

            const answers = [correctAnswer, ...incorrectAnswers];
            shuffleArray(answers);

            answerButtons.forEach((button, index) => {
                button.textContent = answers[index];
            });
        }

        function setupMultipleChoiceForCannon() {
            if (!isTouchDevice) return;

            const targetAlien = activeAliens.find(alien => 
                alien.position === currentCannonPosition && alien.y < CANNON_Y
            );

            if (targetAlien) {
                multipleChoiceContainer.style.display = 'flex';
                generateMultipleChoiceAnswers();
            } else {
                multipleChoiceContainer.style.display = 'none';
            }
        }

        // Utility function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Handle End Game
        function endGame() {
            gameStarted = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            if (!isTouchDevice) {
                document.removeEventListener('keydown', handleKeyDown);
                document.removeEventListener('keyup', handleKeyUp);
            }

            // Remove touch event listeners
            if (isTouchDevice) {
                leftButton.removeEventListener('click', () => moveCannon('left'));
                rightButton.removeEventListener('click', () => moveCannon('right'));
                answerButtons.forEach(button => {
                    button.removeEventListener('click', () => handleTouchAnswer(button.textContent));
                });
            }

            // Show main screen with game over state
            const mainScreen = document.getElementById('mainScreen');
            mainScreen.style.display = 'flex';
            
            const gameOverText = document.querySelector('#mainScreen h2');
            if (gameOverText) {
                gameOverText.style.display = 'block'; // Show "Game Over" text
            } else {
                console.error("Error: '#mainScreen h2' element not found.");
            }
            
            document.getElementById('finalScore').textContent = `Your Score: ${score}`;
            
            // Prompt for initials with a slight delay to ensure UI updates
            setTimeout(() => {
                let initials = prompt("Enter your initials (3 characters):", "AAA");
                if (initials) {
                    initials = initials.slice(0, 3).toUpperCase();
                    highScores.push({ initials, score });
                    highScores.sort((a, b) => b.score - a.score);
                    highScores = highScores.slice(0, 10); // Keep top 10 scores
                    saveHighScores();
                    displayHighScores();
                }
            }, 100); // 100ms delay
        }

        function saveHighScores() {
            localStorage.setItem('mathInvaders_highScores', JSON.stringify(highScores));
        }

        function loadHighScores() {
            const storedHighScores = localStorage.getItem('mathInvaders_highScores');
            if (storedHighScores) {
                try {
                    highScores = JSON.parse(storedHighScores);
                    if (!Array.isArray(highScores)) {
                        highScores = [];
                    }
                } catch (e) {
                    console.error("Error parsing highScores from localStorage:", e);
                    highScores = [];
                }
            } else {
                highScores = [];
            }
        }

        function displayHighScores() {
            const highScoresList = document.getElementById('highScoresList');
            highScoresList.innerHTML = '';
            highScores.slice(0, 10).forEach((entry, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${entry.initials} - ${entry.score}`;
                highScoresList.appendChild(li);
            });
        }
    </script>
</body>
</html>
