<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Space Invaders</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #111;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #0f0;
        }
        #inputDisplay {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #instructions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #fff;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startButton {
            position: fixed !important;
            top: 20% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            font-size: 24px !important;
            padding: 10px 20px !important;
            background-color: #4CAF50 !important;
            color: white !important;
            border: none !important;
            border-radius: 5px !important;
            cursor: pointer !important;
            z-index: 1000 !important;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #gameOverScreen h2 {
            font-size: 48px;
            color: #ff0000;
            margin-bottom: 20px;
        }
        #gameOverScreen p {
            font-size: 24px;
            color: #ffffff;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="score">Score: 0</div>
    <div id="inputDisplay"></div>
    <div id="instructions">
        Use Left/Right Arrow Keys to Move | Type Answer | Press Spacebar to Fire
    </div>
    <div id="startScreen">
        <button id="startButton">Start Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const scoreElement = document.getElementById('score');
        const inputDisplay = document.getElementById('inputDisplay');

        const CANVAS_WIDTH = canvas.width;
        const CANVAS_HEIGHT = canvas.height;

        const CANNON_WIDTH = 50;
        const CANNON_HEIGHT = 30;
        const CANNON_Y = CANVAS_HEIGHT - CANNON_HEIGHT - 50; // Moved up by 40 pixels

        const POSITIONS = ['left', 'center', 'right'];
        const POSITION_COORDS = {
            'left': CANVAS_WIDTH / 4,
            'center': CANVAS_WIDTH / 2,
            'right': (3 * CANVAS_WIDTH) / 4
        };

        let currentCannonPosition = 'center';
        let inputAnswer = '';
        let score = 0;

        let activeAliens = [];
        let alienSpawnInterval;
        let difficultyInterval;
        let difficultyLevel = 1;
        let maxFactor = 3;

        let lastTime = 0;

        // Alien Settings
        const ALIEN_SPEED = 100; // pixels per second
        const ALIEN_INTERVAL = 1500; // milliseconds between spawns

        // Game State
        let gameOver = false;

        let gameStarted = false;

        // Initialize Game
        function init() {
            document.getElementById('startButton').addEventListener('click', startGame);
        }

        function startGame() {
            gameStarted = true;
            gameOver = false;
            document.getElementById('startScreen').style.display = 'none';
            document.addEventListener('keydown', handleKeyDown);
            startSpawningAliens();
            startDifficultyIncrease();
            resetGame();
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            activeAliens = [];
            inputAnswer = '';
            updateInputDisplay();
            currentCannonPosition = 'center';
            difficultyLevel = 1;
            maxFactor = 3;
        }

        // Handle Keyboard Input
        function handleKeyDown(e) {
            if (gameOver) return;

            if (e.key === 'ArrowLeft') {
                moveCannon('left');
            } else if (e.key === 'ArrowRight') {
                moveCannon('right');
            } else if (e.key === ' ' || e.code === 'Space') {
                e.preventDefault();
                fireCannon();
            } else if (!isNaN(e.key) && e.key !== ' ') {
                inputAnswer += e.key;
                updateInputDisplay();
            } else if (e.key === 'Backspace') {
                inputAnswer = inputAnswer.slice(0, -1);
                updateInputDisplay();
            }
        }

        // Move Cannon Left or Right
        function moveCannon(direction) {
            const currentIndex = POSITIONS.indexOf(currentCannonPosition);
            if (direction === 'left' && currentIndex > 0) {
                currentCannonPosition = POSITIONS[currentIndex - 1];
            } else if (direction === 'right' && currentIndex < POSITIONS.length - 1) {
                currentCannonPosition = POSITIONS[currentIndex + 1];
            }
        }

        // Update Input Display
        function updateInputDisplay() {
            inputDisplay.textContent = `Answer: ${inputAnswer}`;
        }

        // Fire Cannon
        function fireCannon() {
            // Find the alien in the current position that's closest to the cannon
            const cannonX = POSITION_COORDS[currentCannonPosition];
            let targetAlien = null;
            let minY = CANVAS_HEIGHT;

            activeAliens.forEach(alien => {
                if (alien.position === currentCannonPosition && alien.y < minY) {
                    minY = alien.y;
                    targetAlien = alien;
                }
            });

            if (targetAlien) {
                const correctAnswer = targetAlien.factor1 * targetAlien.factor2;
                let userAnswer = parseInt(inputAnswer, 10);

                if (isNaN(userAnswer)) {
                    // Invalid Input
                    alert("Please enter a valid number.");
                    return;
                }

                if (userAnswer === correctAnswer) {
                    // Correct Answer
                    explodeAlien(targetAlien);
                    // Update Score
                    if (userAnswer === 0) {
                        score += 1;
                    } else {
                        score += userAnswer;
                    }
                    scoreElement.textContent = `Score: ${score}`;
                } else {
                    // Incorrect Answer
                    // Optionally, you can provide feedback or reduce score
                    // For now, nothing happens and alien continues descending
                }
                inputAnswer = '';
                updateInputDisplay();
            }
        }

        // Explode Alien
        function explodeAlien(alien) {
            const index = activeAliens.indexOf(alien);
            if (index > -1) {
                activeAliens.splice(index, 1);
            }
            // Optionally, add explosion animation here
        }

        // Start Spawning Aliens
        function startSpawningAliens() {
            alienSpawnInterval = setInterval(() => {
                spawnAlien();
            }, ALIEN_INTERVAL);
        }

        // Spawn a New Alien
        function spawnAlien() {
            if (activeAliens.length >= POSITIONS.length * 2) {
                // Limit the number of aliens on screen
                return;
            }

            // Choose a random position where there is no active alien
            const availablePositions = POSITIONS.filter(pos => {
                return !activeAliens.some(alien => alien.position === pos);
            });

            if (availablePositions.length === 0) return;

            const position = availablePositions[Math.floor(Math.random() * availablePositions.length)];
            const factor1 = getRandomFactor();
            const factor2 = getRandomFactor();

            const newAlien = {
                x: POSITION_COORDS[position],
                y: -30, // Start above the canvas
                position: position,
                factor1: factor1,
                factor2: factor2
            };

            activeAliens.push(newAlien);
        }

        // Get Random Factor based on difficulty
        function getRandomFactor() {
            return Math.floor(Math.random() * (maxFactor + 1));
        }

        // Start Increasing Difficulty
        function startDifficultyIncrease() {
            difficultyInterval = setInterval(() => {
                if (difficultyLevel ===1 ) {
                    maxFactor = 6;
                } else if (difficultyLevel ===2 ) {
                    maxFactor = 9;
                }
                difficultyLevel++;
            }, 60000); // Every 1 minute
        }

        // Game Loop
        function gameLoop(timestamp) {
            if (!gameStarted) return;

            if (!lastTime) lastTime = timestamp;
            const deltaTime = (timestamp - lastTime) / 1000; // in seconds
            lastTime = timestamp;

            update(deltaTime);
            render();

            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            } else {
                displayGameOver();
            }
        }

        // Update Game State
        function update(deltaTime) {
            // Move Aliens
            activeAliens.forEach(alien => {
                alien.y += ALIEN_SPEED * deltaTime;
                if (alien.y > CANVAS_HEIGHT - CANNON_HEIGHT - 50) {
                    // Alien has reached the bottom (adjusted for new cannon position)
                    gameOver = true;
                }
            });
        }

        // Render Game
        function render() {
            // Clear Canvas
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Draw Aliens
            activeAliens.forEach(alien => {
                ctx.fillStyle = '#f00';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${alien.factor1} Ã— ${alien.factor2}`, alien.x, alien.y);
            });

            // Draw Cannon
            const cannonX = POSITION_COORDS[currentCannonPosition];
            ctx.fillStyle = '#0ff';
            ctx.fillRect(cannonX - CANNON_WIDTH / 2, CANNON_Y, CANNON_WIDTH, CANNON_HEIGHT);

            // Draw Input Answer on Cannon
            if (inputAnswer !== '') {
                ctx.fillStyle = '#ff0';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(inputAnswer, cannonX, CANNON_Y - 10);
            }
        }

        // Display Game Over
        function displayGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, CANVAS_HEIGHT / 2 - 50, CANVAS_WIDTH, 100);

            ctx.fillStyle = '#fff';
            ctx.font = '36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 10);

            ctx.font = '24px Arial';
            ctx.fillText(`Final Score: ${score}`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 30);

            // Show the start screen again
            document.getElementById('startScreen').style.display = 'flex';
        }

        // Start the Game
        init();
    </script>
</body>
</html>
